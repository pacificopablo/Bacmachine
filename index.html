<body>

  <script>
const r = [], pM = {}, pH = [], wL = [], bankrollHistory = [];
let w = 0, l = 0, bB = 0, sB = 0, cB = 0, sPT = 'percentage', sPV = 0, sPE = 0, sPR = false;
let predictionAccuracy = { correct: 0, total: 0 }, volatility = 0;
let peakBankroll = 0, lowestBankroll = Infinity;
let stage = 1, level = 1, consecutiveWins = 0, consecutiveLosses = 0, paused = false;
let bettingStrategy = 'mm'; // Default to 3 Stage M.M
let bS = { cBU: 1, tP: 0, cP: 0, pL: [] }, sT = null;
let betLevels = { stage1: [], stage2: [], stage3: [] };
let dLambertUnits = 1; // D'Lembert current bet units
let flatbetUnits = 1; // Flatbet fixed bet units

function showNotification(message, isPaused = false) {
  console.log(`Notification: ${message}`);
  const notification = document.getElementById('notification');
  if (notification) {
    notification.textContent = message;
    notification.className = `notification ${isPaused ? 'paused' : ''}`;
    notification.style.display = 'block';
    setTimeout(() => { notification.style.display = 'none'; }, 3000);
  } else {
    console.warn("Notification element not found");
  }
}

function setBankroll() {
  console.time("setBankroll");
  console.log("setBankroll button clicked");
  try {
    const b = parseFloat(document.getElementById("bankrollInput").value);
    const u = parseFloat(document.getElementById("basebetInput").value);
    const sP = parseFloat(document.getElementById("stopProfitInput").value) || 0;
    sPT = document.getElementById("stopProfitType").value;
    bettingStrategy = document.getElementById("bettingStrategy").value;
    if (isNaN(b) || b <= 0 || isNaN(u) || u <= 0) {
      console.warn("Invalid bankroll/unit value");
      showNotification("Invalid bankroll/unit value");
      console.timeEnd("setBankroll");
      return;
    }
    if (sP < 0) {
      console.warn("Invalid stop profit");
      showNotification("Invalid stop profit");
      console.timeEnd("setBankroll");
      return;
    }
    sB = b;
    bB = u;
    sPV = sP;
    sPE = sPT === 'percentage' ? sP / 100 * b : sP;
    cB = b;
    sPR = false;
    paused = false;
    if (bettingStrategy === 'mm') {
      betLevels = {
        stage1: [bB, bB * 2, bB * 3],
        stage2: [bB * 4, bB * 8],
        stage3: [bB * 1.4, bB, bB * 1.2, bB * 1.6, bB * 2]
      };
      stage = 1;
      level = 0;
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    } else if (bettingStrategy === 'dlambert') {
      dLambertUnits = 1;
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    } else {
      flatbetUnits = 1;
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    }
    consecutiveWins = 0;
    consecutiveLosses = 0;
    w = l = 0;
    wL.length = 0;
    predictionAccuracy = { correct: 0, total: 0 };
    volatility = 0;
    peakBankroll = b;
    lowestBankroll = b;
    bankrollHistory.length = 0;
    bankrollHistory.push(b);
    updateDisplay();
  } catch (e) {
    console.error("Error in setBankroll:", e);
    showNotification("Error setting bankroll");
  }
  console.timeEnd("setBankroll");
}

function addResult(v) {
  console.time("addResult");
  console.log(`addResult button clicked with value: ${v}`);
  try {
    if (!bB || !sB) {
      console.warn("Set bankroll/unit first");
      showNotification("Set bankroll/unit first");
      console.timeEnd("addResult");
      return;
    }
    if (sPR) {
      console.warn("Stop profit reached");
      showNotification("Stop profit reached");
      console.timeEnd("addResult");
      return;
    }
    const p = hybridPrediction();
    const g = getWager();
    if (!paused && g > cB) {
      console.warn("Insufficient balance");
      showNotification("Insufficient balance");
      console.timeEnd("addResult");
      return;
    }
    if (r.length >= 2) {
      const recent = r.slice(-5).concat([v]);
      let switches = 0;
      for (let i = 1; i < recent.length; i++) {
        if (recent[i] !== recent[i - 1]) switches++;
      }
      volatility = switches / (recent.length - 1);
    }
    r.push(v);
    learn(v);
    if (p.predict !== 'None') {
      pH.push(p.predict);
      const correct = p.predict[0] === v;
      predictionAccuracy.total++;
      if (correct) predictionAccuracy.correct++;
      if (paused) {
        if (correct) {
          paused = false;
          consecutiveLosses = 0;
          showNotification("Win detected, resuming betting");
        } else {
          showNotification("Paused due to 3 consecutive losses", true);
        }
      } else {
        if (v === 'T') {
          handleTie();
        } else {
          correct ? handleWin(p.predict) : handleLoss();
        }
        wL.push(v === 'T' ? 'tie' : correct ? 'win' : 'loss');
      }
    } else {
      pH.push(null);
      wL.push(null);
    }
    peakBankroll = Math.max(peakBankroll, cB);
    lowestBankroll = Math.min(lowestBankroll, cB);
    bankrollHistory.push(cB);
    if (sPE > 0 && cB - sB >= sPE) sPR = true;
    saveMemoryFast();
    updateDisplay();
  } catch (e) {
    console.error("Error in addResult:", e);
    showNotification("Error adding result");
  }
  console.timeEnd("addResult");
}

function handleWin(v) {
  console.time("handleWin");
  console.log("handleWin called with value:", v);
  try {
    const u = bB;
    const wU = bS.cBU; // Current bet units
    const p = v === 'Banker' ? wU * 0.95 : wU; // Account for banker commission
    bS.tP += p;
    bS.cP += p;
    cB += p * u;
    w++;
    consecutiveWins++;
    consecutiveLosses = 0;
    paused = false; // Resume betting on win
    let resetCycle = bS.cP > 0; // Check if cycle profit is positive
    if (bettingStrategy === 'mm') {
      if (resetCycle) {
        stage = 1;
        level = 0;
        bS.cBU = betLevels.stage1[0] / bB;
        bS.cP = 0;
        showNotification(`Win! Cycle profit achieved, reset to Stage 1, Level 1, Bet ${bS.cBU} units`);
      } else {
        if (stage === 1) {
          if (consecutiveWins >= 2) {
            stage = 3;
            level = 0;
            bS.cBU = betLevels.stage3[0] / bB;
          } else {
            level = level;
            bS.cBU = betLevels.stage1[level] / bB;
          }
        } else if (stage === 2) {
          stage = 1;
          level = 1;
          bS.cBU = betLevels.stage1[1] / bB;
        } else if (stage === 3) {
          level = (level + 1) % betLevels.stage3.length;
          bS.cBU = betLevels.stage3[level] / bB;
        }
        showNotification(`Win! Stage ${stage}, Level ${level + 1}, Bet ${bS.cBU} units`);
      }
    } else if (bettingStrategy === 'dlambert') {
      if (resetCycle) {
        dLambertUnits = 1;
        bS.cBU = dLambertUnits;
        bS.cP = 0;
        showNotification(`Win! Cycle profit achieved, reset to D'Lembert 1 unit`);
      } else {
        dLambertUnits = Math.max(1, dLambertUnits - 1);
        bS.cBU = dLambertUnits;
        showNotification(`Win! D'Lembert, Bet ${bS.cBU} units`);
      }
    } else {
      bS.cBU = flatbetUnits;
      if (resetCycle) {
        bS.cP = 0;
        showNotification(`Win! Cycle profit achieved, Flatbet remains at ${bS.cBU} unit`);
      } else {
        showNotification(`Win! Flatbet, Bet ${bS.cBU} unit`);
      }
    }
  } catch (e) {
    console.error("Error in handleWin:", e);
    showNotification("Error handling win");
  }
  console.timeEnd("handleWin");
}

function handleLoss() {
  console.time("handleLoss");
  console.log("handleLoss called");
  try {
    const u = bB;
    const wU = bS.cBU; // Current bet units
    bS.tP -= wU;
    bS.cP -= wU;
    cB -= wU * u;
    l++;
    consecutiveWins = 0;
    consecutiveLosses++;
    if (consecutiveLosses >= 3) {
      paused = true;
      showNotification("Paused due to 3 consecutive losses", true);
    }
    if (bettingStrategy === 'mm') {
      if (stage === 1) {
        if (consecutiveLosses >= 3) {
          stage = 2;
          level = 0;
          bS.cBU = betLevels.stage2[0] / bB;
        } else {
          level = Math.min(level + 1, 2);
          bS.cBU = betLevels.stage1[level] / bB;
        }
      } else if (stage === 2) {
        level = Math.min(level + 1, 1);
        bS.cBU = betLevels.stage2[level] / bB;
      } else if (stage === 3) {
        stage = 1;
        level = 1;
        bS.cBU = betLevels.stage1[1] / bB;
      }
      showNotification(`Loss! Stage ${stage}, Level ${level + 1}, Bet ${bS.cBU} units`);
    } else if (bettingStrategy === 'dlambert') {
      dLambertUnits++;
      bS.cBU = dLambertUnits;
      showNotification(`Loss! D'Lembert, Bet ${bS.cBU} units`);
    } else {
      bS.cBU = flatbetUnits;
      showNotification(`Loss! Flatbet, Bet ${bS.cBU} unit`);
    }
  } catch (e) {
    console.error("Error in handleLoss:", e);
    showNotification("Error handling loss");
  }
  console.timeEnd("handleLoss");
}

function handleTie() {
  console.time("handleTie");
  console.log("handleTie called");
  try {
    consecutiveWins = 0;
    consecutiveLosses = 0;
    paused = false; // Reset pause on tie
    if (bettingStrategy === 'mm') {
      if (stage === 1) {
        bS.cBU = betLevels.stage1[level] / bB;
      } else if (stage === 2) {
        bS.cBU = betLevels.stage2[level] / bB;
      } else if (stage === 3) {
        bS.cBU = betLevels.stage3[level] / bB;
      }
      showNotification(`Tie! Stage ${stage}, Level ${level + 1}, Bet ${bS.cBU} units`);
    } else if (bettingStrategy === 'dlambert') {
      bS.cBU = dLambertUnits;
      showNotification(`Tie! D'Lembert, Bet ${bS.cBU} units`);
    } else {
      bS.cBU = flatbetUnits;
      showNotification(`Tie! Flatbet, Bet ${bS.cBU} unit`);
    }
  } catch (e) {
    console.error("Error in handleTie:", e);
    showNotification("Error handling tie");
  }
  console.timeEnd("handleTie");
}

function resetBet() {
  console.time("resetBet");
  console.log("resetBet button clicked");
  try {
    if (confirm("Reset bet?")) {
      if (bettingStrategy === 'mm') {
        stage = 1;
        level = 0;
        bS = { cBU: betLevels.stage1[0] / bB, tP: bS.tP, cP: 0, pL: [] };
        showNotification("Bet reset to Stage 1, Level 1");
      } else if (bettingStrategy === 'dlambert') {
        dLambertUnits = 1;
        bS = { cBU: 1, tP: bS.tP, cP: 0, pL: [] };
        showNotification("Bet reset to D'Lembert 1 unit");
      } else {
        flatbetUnits = 1;
        bS = { cBU: 1, tP: bS.tP, cP: 0, pL: [] };
        showNotification("Bet reset to Flatbet 1 unit");
      }
      consecutiveWins = 0;
      consecutiveLosses = 0;
      paused = false;
      updateDisplay();
    }
  } catch (e) {
    console.error("Error in resetBet:", e);
    showNotification("Error resetting bet");
  }
  console.timeEnd("resetBet");
}

function undo() {
  console.time("undo");
  console.log("undo button clicked");
  try {
    const v = r.pop();
    if (!v) {
      console.timeEnd("undo");
      return;
    }
    unlearn(v);
    const p = pH.pop();
    if (p !== null) {
      const o = wL.pop();
      predictionAccuracy.total--;
      if (o === 'win') predictionAccuracy.correct--;
      const u = bB;
      const wU = bS.cBU; // Current bet units before undo
      if (o === 'win' && !paused) {
        const t = p === 'Banker' ? wU * 0.95 : wU;
        bS.tP -= t;
        bS.cP -= t;
        cB -= t * u;
        w--;
        consecutiveWins--;
        if (bettingStrategy === 'mm') {
          if (bS.cP >= 0) {
            stage = 3;
            level = (betLevels.stage3.length - 1);
            bS.cBU = betLevels.stage3[level] / bB;
            bS.cP += t;
          } else if (stage === 1) {
            if (consecutiveWins >= 1) {
              stage = 3;
              level = (betLevels.stage3.length - 1 + level) % betLevels.stage3.length;
              bS.cBU = betLevels.stage3[level] / bB;
            } else {
              level = level;
              bS.cBU = betLevels.stage1[level] / bB;
            }
          } else if (stage === 2) {
            stage = 1;
            level = Math.min(level, 2);
            bS.cBU = betLevels.stage1[level] / bB;
          } else if (stage === 3) {
            level = (level - 1 + betLevels.stage3.length) % betLevels.stage3.length;
            bS.cBU = betLevels.stage3[level] / bB;
          }
        } else if (bettingStrategy === 'dlambert') {
          dLambertUnits++;
          bS.cBU = dLambertUnits;
          if (bS.cP >= 0) {
            bS.cP += t;
          }
        } else {
          bS.cBU = flatbetUnits;
          if (bS.cP >= 0) {
            bS.cP += t;
          }
        }
      } else if (o === 'loss' && !paused) {
        bS.tP += wU;
        bS.cP += wU;
        cB += wU * u;
        l--;
        consecutiveLosses--;
        if (consecutiveLosses < 3) paused = false;
        if (bettingStrategy === 'mm') {
          if (stage === 1) {
            if (consecutiveLosses >= 2) {
              stage = 2;
              level = 0;
              bS.cBU = betLevels.stage2[0] / bB;
            } else {
              level = Math.max(0, level - 1);
              bS.cBU = betLevels.stage1[level] / bB;
            }
          } else if (stage === 2) {
            level = Math.max(0, level - 1);
            bS.cBU = betLevels.stage2[level] / bB;
          } else if (stage === 3) {
            stage = 1;
            level = 0;
            bS.cBU = betLevels.stage1[0] / bB;
          }
        } else if (bettingStrategy === 'dlambert') {
          dLambertUnits = Math.max(1, dLambertUnits - 1);
          bS.cBU = dLambertUnits;
        } else {
          bS.cBU = flatbetUnits;
        }
      } else if (o === 'tie') {
        paused = false;
        if (bettingStrategy === 'mm') {
          if (stage === 1) {
            bS.cBU = betLevels.stage1[level] / bB;
          } else if (stage === 2) {
            bS.cBU = betLevels.stage2[level] / bB;
          } else if (stage === 3) {
            bS.cBU = betLevels.stage3[level] / bB;
          }
        } else if (bettingStrategy === 'dlambert') {
          bS.cBU = dLambertUnits;
        } else {
          bS.cBU = flatbetUnits;
        }
      } else if (paused) {
        // Undo a result while paused
        if (o === 'win') {
          paused = true; // Stay paused if undoing a win
        }
      }
    }
    bankrollHistory.pop();
    if (r.length >= 2) {
      const recent = r.slice(-5);
      let switches = 0;
      for (let i = 1; i < recent.length; i++) {
        if (recent[i] !== recent[i - 1]) switches++;
      }
      volatility = switches / (recent.length - 1);
    } else {
      volatility = 0;
    }
    peakBankroll = bankrollHistory.length > 0 ? Math.max(...bankrollHistory) : cB;
    lowestBankroll = bankrollHistory.length > 0 ? Math.min(...bankrollHistory) : cB;
    sPR = sPE > 0 && cB - sB >= sPE;
    saveMemoryFast();
    updateDisplay();
  } catch (e) {
    console.error("Error in undo:", e);
    showNotification("Error undoing action");
  }
  console.timeEnd("undo");
}

function learn(v) {
  console.time("learn");
  try {
    for (let n = 2; n <= 6; n++) {
      if (r.length >= n) {
        const k = r.slice(-n, -1).join('');
        if (!pM[k]) pM[k] = { P: 0, B: 0, T: 0 };
        pM[k][v]++;
      }
    }
  } catch (e) {
    console.error("Error in learn:", e);
    showNotification("Error learning pattern");
  }
  console.timeEnd("learn");
}

function unlearn(v) {
  console.time("unlearn");
  try {
    for (let n = 2; n <= 6; n++) {
      if (r.length >= n - 1) {
        const k = r.slice(-n + 1, -1).join('');
        pM[k] && (pM[k][v] = Math.max(0, pM[k][v] - 1));
      }
    }
  } catch (e) {
    console.error("Error in unlearn:", e);
    showNotification("Error unlearning pattern");
  }
  console.timeEnd("unlearn");
}

function hybridPrediction() {
  console.time("hybridPrediction");
  try {
    const patternVote = getPatternVote();
    console.timeEnd("hybridPrediction");
    return {
      predict: patternVote || 'None',
      confidence: 0
    };
  } catch (e) {
    console.error("Error in hybridPrediction:", e);
    showNotification("Error making prediction");
    return { predict: 'None', confidence: 0 };
  }
}

function getPatternVote() {
  console.time("getPatternVote");
  try {
    for (let n = Math.min(6, r.length); n >= 2; n--) {
      const key = r.slice(-n + 1).join('');
      if (pM[key]) {
        const { P = 0, B = 0, T = 0 } = pM[key];
        const total = P + B + T;
        if (total >= Math.max(3, n)) {
          const reliability = total / (n * 2);
          console.timeEnd("getPatternVote");
          if (P * reliability > B * reliability && P * reliability > T * reliability) return 'Player';
          if (B * reliability > P * reliability && B * reliability > T * reliability) return 'Banker';
          if (T * reliability > P * reliability && T * reliability > B * reliability) return 'Tie';
        }
      }
    }
    console.timeEnd("getPatternVote");
    return null;
  } catch (e) {
    console.error("Error in getPatternVote:", e);
    showNotification("Error voting on pattern");
    return null;
  }
}

function getWager() {
  console.time("getWager");
  try {
    const prediction = hybridPrediction();
    if (!bB || prediction.predict === 'None' || sPR || paused) {
      console.timeEnd("getWager");
      return 0;
    }
    let wager;
    if (bettingStrategy === 'mm') {
      wager = bB * bS.cBU;
    } else if (bettingStrategy === 'dlambert') {
      wager = bB * dLambertUnits;
    } else {
      wager = bB * flatbetUnits;
    }
    wager = Math.round(wager);
    wager = Math.min(wager, cB);
    console.timeEnd("getWager");
    return wager;
  } catch (e) {
    console.error("Error in getWager:", e);
    showNotification("Error calculating wager");
    return 0;
  }
}

function updateDisplay() {
  console.time("updateDisplay");
  try {
    document.getElementById("history").innerHTML = r.slice(-10).map(v => `<span class="result ${v === 'P' ? 'player' : v === 'B' ? 'banker' : 'tie'}">${v === 'P' ? 'Player' : v === 'B' ? 'Banker' : 'Tie'}</span>`).join('');
    const p = hybridPrediction();
    document.getElementById("prediction").innerText = sPR ? "üö® Stop Profit Reached!" : paused ? "‚è∏ Paused: Waiting for a win" : p.predict !== 'None' ? `Bet ${p.predict}` : "Waiting...";
    document.getElementById("betSuggestion").innerText = sPR ? "" : paused ? "" : p.predict !== 'None' ? `üéØ ${bettingStrategy === 'mm' ? `3 Stage M.M (Stage ${stage}, Level ${level + 1})` : bettingStrategy === 'dlambert' ? `D'Lembert (Bet ${dLambertUnits} units)` : `Flatbet (Bet ${flatbetUnits} unit)`}` : "";
    const winStreakLength = wL.slice().reverse().findIndex(v => v !== 'win');
    document.getElementById("streakInfo").innerHTML = sPR ? "" : wL.slice(-3).every(v => v === 'loss') ? `üßä Cold Streak - Losses: ${l - w}` : winStreakLength >= 2 ? `<span class="win-streak">üî• Win Streak: ${winStreakLength === -1 ? wL.length : winStreakLength} Wins!</span>` : "";
    const wager = getWager();
    const wagerUnits = bB > 0 ? Math.round(wager / bB) : 0;
    document.getElementById("currentWager").innerText = `üíµ Wager: $${wager.toFixed(0)} (${wagerUnits} units)`;
    document.getElementById("wins").innerText = w;
    document.getElementById("losses").innerText = l;
    const t = w + l;
    document.getElementById("accuracy").innerText = `${t ? (w / t * 100).toFixed(1) : 0}%`;
    const sPD = sPV > 0 ? sPT === 'percentage' ? `${sPV}% ($${sPE.toFixed(2)})` : `$${sPV.toFixed(2)}` : 'Not Set';
    const absDrawdown = sB ? (sB - lowestBankroll).toFixed(2) : 0;
    const maxDrawdown = peakBankroll && peakBankroll > 0 ? ((peakBankroll - lowestBankroll) / peakBankroll * 100).toFixed(1) : 0;
    document.getElementById("bankrollDisplay").innerHTML = sB ? `üíº Balance: ${cB.toFixed(2)} | Profit: ${(cB - sB).toFixed(2)}<br>Bet: $${(bS.cBU * bB).toFixed(2)} (${bS.cBU} units)<br><span class="${bS.cP >= 0 ? 'cycle-reset' : ''}">Cycle Profit: $${(bS.cP * bB).toFixed(2)}</span><br>Total: $${(bS.tP * bB).toFixed(2)}<br>Stop: ${sPD} | ${sPR ? 'üö® Reached' : 'Active'}<br>Abs Drawdown: $${absDrawdown} | Max Drawdown: ${maxDrawdown}%` : '';
    document.getElementById("patternMemoryBox").innerHTML = Object.entries(pM).map(([k, v]) => {
      const t = (v.P || 0) + (v.B || 0) + (v.T || 0);
      const f = v.P > v.B && v.P > v.T ? 'Player' : v.B > v.P && v.B > v.T ? 'Banker' : v.T > v.P && v.T > v.B ? 'Tie' : 'Even';
      return `${k}‚ÜíP:${v.P || 0},B:${v.B || 0},T:${v.T || 0}‚Üí<b>${f}</b> (${t})<br>`;
    }).join('') || "No patterns";
    let predictionPatterns = "No patterns influencing prediction";
    if (p.predict !== 'None') {
      for (let n = Math.min(6, r.length); n >= 2; n--) {
        const key = r.slice(-n + 1).join('');
        if (pM[key]) {
          const { P = 0, B = 0, T = 0 } = pM[key];
          const total = P + B + T;
          if (total >= Math.max(3, n)) {
            const reliability = total / (n * 2);
            const predicted = P * reliability > B * reliability && P * reliability > T * reliability ? 'Player' : B * reliability > P * reliability && B * reliability > T * reliability ? 'Banker' : 'Tie';
            predictionPatterns = `${key}‚ÜíP:${P || 0},B:${B || 0},T:${T || 0}‚Üí<b>${predicted}</b> (${total})`;
            break;
          }
        }
      }
    }
    document.getElementById("predictionPatternsBox").innerHTML = predictionPatterns;
  } catch (e) {
    console.error("Error in updateDisplay:", e);
    showNotification("Error updating display");
  }
  console.timeEnd("updateDisplay");
}

function saveMemoryFast() {
  console.time("saveMemoryFast");
  console.log("saveMemoryFast called via button");
  try {
    clearTimeout(sT);
    sT = setTimeout(saveMemory, 300);
  } catch (e) {
    console.error("Error in saveMemoryFast:", e);
    showNotification("Error scheduling save");
  }
  console.timeEnd("saveMemoryFast");
}

async function saveMemory() {
  console.time("saveMemory");
  console.log("saveMemory button clicked");
  try {
    const data = JSON.stringify({ patterns: pM, stats: { w, l, bB, sB, cB, bS, wL, sPT, sPV, sPE, sPR, stage, level, consecutiveWins, consecutiveLosses, paused, predictionAccuracy, volatility, peakBankroll, lowestBankroll, bankrollHistory, bettingStrategy, dLambertUnits, flatbetUnits } });
    if (data.length > 5 * 1024 * 1024) {
      console.warn("localStorage data too large, clearing old data");
      localStorage.clear();
      showNotification("Storage limit reached, cleared old data");
    }
    await new Promise(resolve => setTimeout(resolve, 0));
    localStorage.setItem('baccaratPatterns', JSON.stringify(pM));
    localStorage.setItem('baccaratStats', JSON.stringify({ w, l, bB, sB, cB, bS, wL, sPT, sPV, sPE, sPR, stage, level, consecutiveWins, consecutiveLosses, paused, predictionAccuracy, volatility, peakBankroll, lowestBankroll, bankrollHistory, bettingStrategy, dLambertUnits, flatbetUnits }));
  } catch (e) {
    console.error("Error saving to localStorage:", e);
    showNotification("Failed to save to cloud");
  }
  console.timeEnd("saveMemory");
}

async function loadMemory() {
  console.time("loadMemory");
  console.log("loadMemory button clicked");
  try {
    const patterns = localStorage.getItem('baccaratPatterns');
    const stats = localStorage.getItem('baccaratStats');
    if (patterns) {
      Object.assign(pM, JSON.parse(patterns));
    }
    if (stats) {
      const s = JSON.parse(stats);
      w = Number(s.w) || 0;
      l = Number(s.l) || 0;
      bB = Number(s.bB) || 0;
      sB = Number(s.sB) || 0;
      cB = Number(s.cB) || 0;
      sPT = s.sPT || 'percentage';
      sPV = Number(s.sPV) || 0;
      sPE = Number(s.sPE) || 0;
      sPR = s.sPR || false;
      bS = s.bS || { cBU: 1, tP: 0, cP: 0, pL: [] };
      stage = Number(s.stage) || 1;
      level = Number(s.level) || 0;
      consecutiveWins = Number(s.consecutiveWins) || 0;
      consecutiveLosses = Number(s.consecutiveLosses) || 0;
      paused = s.paused || false;
      predictionAccuracy = s.predictionAccuracy || { correct: 0, total: 0 };
      volatility = Number(s.volatility) || 0;
      peakBankroll = Number(s.peakBankroll) || sB || 0;
      lowestBankroll = Number(s.lowestBankroll) || sB || Infinity;
      bankrollHistory.length = 0;
      bankrollHistory.push(...(Array.isArray(s.bankrollHistory) ? s.bankrollHistory : [sB]));
      Array.isArray(s.wL) && wL.push(...s.wL);
      bettingStrategy = s.bettingStrategy || 'mm';
      dLambertUnits = Number(s.dLambertUnits) || 1;
      flatbetUnits = Number(s.flatbetUnits) || 1;
      document.getElementById("stopProfitType").value = sPT;
      document.getElementById("stopProfitInput").value = sPV || '';
      document.getElementById("bettingStrategy").value = bettingStrategy;
      if (bettingStrategy === 'mm') {
        betLevels = {
          stage1: [bB, bB * 2, bB * 3],
          stage2: [bB * 4, bB * 8],
          stage3: [bB * 1.4, bB, bB * 1.2, bB * 1.6, bB * 2]
        };
      }
    }
    updateDisplay();
  } catch (e) {
    console.error("Error loading from localStorage:", e);
    showNotification("Failed to load from cloud, using default values");
    localStorage.clear();
    w = l = 0;
    bB = sB = cB = 0;
    sPT = 'percentage';
    sPV = sPE = 0;
    sPR = false;
    bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    stage = 1;
    level = 0;
    consecutiveWins = 0;
    consecutiveLosses = 0;
    paused = false;
    predictionAccuracy = { correct: 0, total: 0 };
    volatility = 0;
    peakBankroll = 0;
    lowestBankroll = Infinity;
    bankrollHistory.length = 0;
    bettingStrategy = 'mm';
    dLambertUnits = 1;
    flatbetUnits = 1;
    document.getElementById("stopProfitType").value = sPT;
    document.getElementById("stopProfitInput").value = '';
    document.getElementById("bettingStrategy").value = bettingStrategy;
    updateDisplay();
  }
  console.timeEnd("loadMemory");
}

function resetStats() {
  console.time("resetStats");
  console.log("resetStats button clicked");
  try {
    if (confirm("Reset stats?")) {
      w = l = 0;
      cB = sB;
      sPT = 'percentage';
      sPV = 0;
      sPE = 0;
      sPR = false;
      paused = false;
      if (bettingStrategy === 'mm') {
        stage = 1;
        level = 0;
        bS = { cBU: betLevels.stage1[0] / bB, tP: 0, cP: 0, pL: [] };
      } else if (bettingStrategy === 'dlambert') {
        dLambertUnits = 1;
        bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
      } else {
        flatbetUnits = 1;
        bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
      }
      consecutiveWins = 0;
      consecutiveLosses = 0;
      wL.length = 0;
      predictionAccuracy = { correct: 0, total: 0 };
      volatility = 0;
      peakBankroll = sB;
      lowestBankroll = sB;
      bankrollHistory.length = 0;
      bankrollHistory.push(sB);
      document.getElementById("stopProfitType").value = sPT;
      document.getElementById("stopProfitInput").value = '';
      document.getElementById("bettingStrategy").value = bettingStrategy;
      updateDisplay();
    }
  } catch (e) {
    console.error("Error in resetStats:", e);
    showNotification("Error resetting stats");
  }
  console.timeEnd("resetStats");
}

function resetMemory() {
  console.time("resetMemory");
  console.log("resetMemory button clicked");
  try {
    if (confirm("Reset patterns?")) {
      for (let k in pM) delete pM[k];
      updateDisplay();
      saveMemoryFast();
    }
  } catch (e) {
    console.error("Error in resetMemory:", e);
    showNotification("Error resetting patterns");
  }
  console.timeEnd("resetMemory");
}

function startNewShoe() {
  console.time("startNewShoe");
  console.log("startNewShoe button clicked");
  try {
    if (confirm("Start new shoe?")) {
      if (document.getElementById("resetOnNewShoe").checked) {
        resetMemory();
      }
      r.length = 0;
      pH.length = 0;
      wL.length = 0;
      paused = false;
      updateDisplay();
    }
  } catch (e) {
    console.error("Error in startNewShoe:", e);
    showNotification("Error starting new shoe");
  }
  console.timeEnd("startNewShoe");
}
