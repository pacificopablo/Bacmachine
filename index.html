<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Stage MM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button-group {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .player { background-color: #2196F3; color: white; }
    .banker { background-color: #E91E63; color: white; }
    .reset, .undo {
      background-color: #9E9E9E;
      width: 48%;
    }
    .prediction {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
    }
    .shoe-type {
      text-align: center;
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #555;
    }
    .history {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .history div {
      width: 30px;
      height: 30px;
      margin: 3px;
      line-height: 30px;
      text-align: center;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }
    .P { background-color: #2196F3; }
    .B { background-color: #E91E63; }

    .stats {
      background: #f0f0f0;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .stats p {
      margin: 0.4rem 0;
    }

    @media (max-width: 500px) {
      .button-group button { flex: 1; margin: 5px 2px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3 Stage MM</h1>

    <div class="button-group">
      <button class="player" onclick="addResult('P')">Player</button>
      <button class="banker" onclick="addResult('B')">Banker</button>
    </div>

    <div class="button-group">
      <button class="reset" onclick="resetSession()">Reset Session</button>
      <button class="undo" onclick="undoLast()">Undo Last</button>
    </div>

    <div class="prediction" id="prediction">Waiting for input...</div>
    <div class="shoe-type" id="shoeType">Detected Pattern: N/A</div>
    <div class="history" id="historyDisplay"></div>

    <!-- Money Management Section -->
    <div class="stats">
      <h3>Money Management</h3>
      <p>Base Bet: <input type="number" id="baseUnit" value="10" min="1" onchange="updateBaseUnit()"> units</p>
      <p>Stage: <span id="stage">1</span></p>
      <p>Level: <span id="betLevel">1</span></p>
      <p>Current Bet: <span id="currentBet">10</span> units</p>
      <p>Total Units Played: <span id="totalUnits">0</span></p>
      <p>Net Profit/Loss: <span id="netProfit">0</span> units</p>
      <p>Peak Profit: <span id="peakProfit">0</span> units</p>
      <p>Drawdown: <span id="drawdown">0</span> units</p>
      <p>Wins: <span id="consecutiveWins">0</span> | Losses: <span id="consecutiveLosses">0</span></p>
      <div class="button-group">
        <button onclick="recordResult('win')">Record Win</button>
        <button onclick="recordResult('loss')">Record Loss</button>
      </div>
    </div>
  </div>

  <script>
    // ---- Prediction Tracker ----
    let history = [];

    function addResult(result) {
      history.push(result);
      updatePrediction();
    }

    function undoLast() {
      history.pop();
      updatePrediction();
    }

    function resetSession() {
      history = [];
      document.getElementById('prediction').innerText = 'Waiting for input...';
      document.getElementById('shoeType').innerText = 'Detected Pattern: N/A';
      document.getElementById('historyDisplay').innerHTML = '';
    }

    function updatePrediction() {
      const predDiv = document.getElementById('prediction');
      const shoeDiv = document.getElementById('shoeType');
      const historyDiv = document.getElementById('historyDisplay');

      // Render history
      historyDiv.innerHTML = '';
      history.forEach(item => {
        const cell = document.createElement('div');
        cell.innerText = item;
        cell.className = item;
        historyDiv.appendChild(cell);
      });

      if (history.length < 5) {
        predDiv.innerText = 'Waiting for more hands...';
        shoeDiv.innerText = 'Detected Pattern: N/A';
        return;
      }

      const last5 = history.slice(-5);
      const countB = last5.filter(x => x === 'B').length;
      const countP = last5.filter(x => x === 'P').length;

      let prediction = '';
      let explanation = '';

      if (last5.every((v, i, a) => i === 0 || v !== a[i - 1])) {
        prediction = last5.at(-1) === 'B' ? 'P' : 'B';
        explanation = 'Zigzag breaker detected.';
      } else if (last5.slice(-3).every(v => v === last5.at(-1))) {
        prediction = last5.at(-1);
        explanation = 'Streak detected.';
      } else if (countB === 4 || countP === 4) {
        prediction = countB > countP ? 'P' : 'B';
        explanation = 'Dominance detected in last 5.';
      } else {
        prediction = history.slice(-3).filter(x => x === 'B').length < 2 ? 'B' : 'P';
        explanation = 'Underdog fallback.';
      }

      predDiv.innerText = `Prediction: ${prediction} (${explanation})`;

      // Detect shoe type
      let streaks = 0;
      for (let i = 1; i < history.length; i++) {
        if (history[i] === history[i - 1]) streaks++;
      }
      const chopScore = history.length - 1 - streaks;
      const chopRatio = chopScore / (history.length - 1);

      let pattern = 'Balanced';
      if (chopRatio > 0.7) pattern = 'Chop';
      else if (chopRatio < 0.3) pattern = 'Streak';

      shoeDiv.innerText = `Detected Pattern: ${pattern}`;
    }

    // ---- Money Management ----
    let mmState = {
      stage: 1,
      betLevel: 1,
      baseUnit: 10,
      totalUnits: 0,
      netProfit: 0,
      consecutiveWins: 0,
      consecutiveLosses: 0,
      peakProfit: 0,
      drawdown: 0
    };

    const stageRules = {
      1: { levels: [1, 2, 3], lossThreshold: 3, nextStage: 2 },
      2: { levels: [2, 4, 6], lossThreshold: 3, nextStage: 3 },
      3: { levels: [4, 8, 12], lossThreshold: 3, nextStage: null }
    };

    function updateMMDisplay() {
      document.getElementById('stage').textContent = mmState.stage;
      document.getElementById('betLevel').textContent = mmState.betLevel;
      document.getElementById('currentBet').textContent =
        mmState.baseUnit * stageRules[mmState.stage].levels[mmState.betLevel - 1];
      document.getElementById('totalUnits').textContent = mmState.totalUnits;
      document.getElementById('netProfit').textContent = mmState.netProfit;
      document.getElementById('peakProfit').textContent = mmState.peakProfit;
      document.getElementById('drawdown').textContent = mmState.drawdown;
      document.getElementById('consecutiveWins').textContent = mmState.consecutiveWins;
      document.getElementById('consecutiveLosses').textContent = mmState.consecutiveLosses;
    }

    function updateBaseUnit() {
      mmState.baseUnit = parseFloat(document.getElementById('baseUnit').value) || 10;
      updateMMDisplay();
    }

    function recordResult(result) {
      const currentBet = mmState.baseUnit * stageRules[mmState.stage].levels[mmState.betLevel - 1];
      mmState.totalUnits += currentBet;

      if (result === 'win') {
        mmState.netProfit += currentBet;
        mmState.consecutiveWins++;
        mmState.consecutiveLosses = 0;

        if (mmState.netProfit > 0) {
          resetMMToStage1();
        } else {
          mmState.betLevel = Math.max(1, mmState.betLevel - 1);
        }

      } else {
        mmState.netProfit -= currentBet;
        mmState.consecutiveLosses++;
        mmState.consecutiveWins = 0;

        if (mmState.consecutiveLosses >= stageRules[mmState.stage].lossThreshold && stageRules[mmState.stage].nextStage) {
          mmState.stage = stageRules[mmState.stage].nextStage;
          mmState.betLevel = 1;
          mmState.consecutiveLosses = 0;
        } else {
          mmState.betLevel = Math.min(stageRules[mmState.stage].levels.length, mmState.betLevel + 1);
        }
      }

      // Drawdown logic
      mmState.peakProfit = Math.max(mmState.peakProfit, mmState.netProfit);
      mmState.drawdown = mmState.peakProfit - mmState.netProfit;

      updateMMDisplay();
    }

    function resetMMToStage1() {
      mmState.stage = 1;
      mmState.betLevel = 1;
      mmState.consecutiveWins = 0;
      mmState.consecutiveLosses = 0;
    }

    // Initialize
    updateMMDisplay();
  </script>
</body>
</html>
