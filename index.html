<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∏ BFC - Money Machine v3.3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    input[type=number] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 150px;
    }
    label {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .section {
      text-align: center;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .result {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 8px;
      margin: 2px;
      font-weight: bold;
    }
    .player {
      background: #cce4ff;
      color: #004085;
    }
    .banker {
      background: #ffdada;
      color: #721c24;
    }
    .scroll-box {
      max-height: 300px;
      overflow-y: auto;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
    .stat-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body><h1>üí∏ BFC - Money Machine </h1><div class="flex-row">
  <button onclick="addResult('P')">Player</button>
  <button onclick="addResult('B')">Banker</button>
  <button onclick="undo()">Undo</button>
</div><div class="section" id="history"></div>
<div class="section" id="prediction">AI Prediction: Waiting...</div>
<div class="section" id="betSuggestion"></div>
<div class="section" id="recoveryBadge">üõ°Ô∏è Recovery Mode: Low Risk</div>
<div class="section" id="currentWager">üíµ Current Wager: 0</div>
<div class="section" id="bankrollDisplay">üíº Balance: - | Profit: -</div>
<div class="section" id="longtermStatus"></div><div class="flex-row">
  <input type="number" id="bankrollInput" placeholder="Enter bankroll" />
  <input type="number" id="basebetInput" placeholder="Base Bet (e.g. 100)" />
  <button onclick="setBankroll()">Set Bankroll</button>
</div><div class="flex-row">
  <button onclick="saveMemory()">üìÄ Save</button>
  <button onclick="loadMemory()">üìÖ Load</button>
  <button onclick="resetStats()">üîÑ Reset Stats</button>
  <button onclick="resetMemory()">üß† Reset Memory</button>
</div><div class="stat-box">
  ‚úÖ Wins: <span id="wins">0</span> |
  ‚ùå Losses: <span id="losses">0</span> |
  üìä Accuracy: <span id="accuracy">0%</span>
</div><div class="scroll-box">
  <h3>üß† Learned Patterns</h3>
  <div id="patternMemoryBox">No patterns yet.</div>
</div><script>
const results = [], patternMemory = {}, predictionHistory = [], winLoss = [];
let wins = 0, losses = 0, baseBet = 0, startingBankroll = 0, currentBalance = 0;
let recoveryMode = true;

function setBankroll() {
  startingBankroll = parseFloat(document.getElementById("bankrollInput").value);
  baseBet = parseFloat(document.getElementById("basebetInput").value);
  currentBalance = startingBankroll;
  updateDisplay();
}

function addResult(r) {
  const pred = hybridPrediction();
  results.push(r);
  learnPattern(r);
  if (pred.confidence > 60) {
    predictionHistory.push(pred.predict);
    const stake = getWager(pred.confidence);
    const correct = pred.predict[0] === r;
    winLoss.push(correct ? 'win' : 'loss');
    if (correct) {
      const payout = pred.predict === 'Banker' ? stake * 0.95 : stake;
      currentBalance += payout;
      wins++;
    } else {
      currentBalance -= stake;
      losses++;
    }
  } else predictionHistory.push(null);
  updateDisplay();
  saveMemory();
}

function undo() {
  const last = results.pop();
  if (!last) return;
  unlearnPattern(last);
  const lastPred = predictionHistory.pop();
  if (lastPred !== null) {
    const outcome = winLoss.pop();
    const stake = getWager(100);
    if (outcome === 'win') {
      currentBalance -= lastPred === 'Banker' ? stake * 0.95 : stake;
      wins--;
    } else {
      currentBalance += stake;
      losses--;
    }
  }
  updateDisplay();
  saveMemory();
}

function toggleRecovery(checkbox) {
  recoveryMode = true;
  checkbox.checked = true;
  updateDisplay();
  saveMemory();
}

function learnPattern(res) {
  for (let n = 2; n <= 5; n++) {
    if (results.length >= n) {
      const key = results.slice(-n, -1).join('');
      const next = res;
      if (!patternMemory[key]) patternMemory[key] = { P: 0, B: 0 };
      patternMemory[key][next]++;
    }
  }
}

function unlearnPattern(res) {
  for (let n = 2; n <= 5; n++) {
    if (results.length >= n) {
      const key = results.slice(-n, -1).join('');
      const next = res;
      if (patternMemory[key]) patternMemory[key][next] = Math.max(0, patternMemory[key][next] - 1);
    }
  }
}

function hybridPrediction() {
  const pattern = getPatternVote(), trend = getTrendVote(), derived = getDerivedVote();
  const votes = [pattern, trend, derived].filter(v => v);
  const countP = votes.filter(v => v === 'Player').length;
  const countB = votes.filter(v => v === 'Banker').length;
  const predict = countP > countB ? 'Player' : 'Banker';
  const confidence = votes.length ? Math.round(Math.max(countP, countB) / votes.length * 100) : 0;
  return { predict, confidence };
}

function getPatternVote() {
  for (let n = 5; n >= 2; n--) {
    const key = results.slice(-n + 1).join('');
    if (patternMemory[key]) {
      const { P = 0, B = 0 } = patternMemory[key];
      if (P + B > 0) return P > B ? 'Player' : 'Banker';
    }
  }
  return null;
}

function getTrendVote() {
  const last3 = results.slice(-3);
  if (last3.length < 3) return null;
  return last3.every(v => v === last3[0]) ? (last3[0] === 'P' ? 'Player' : 'Banker') : null;
}

function getDerivedVote() {
  const [a, b] = results.slice(-2);
  if (!a || !b) return null;
  return a === b ? (b === 'P' ? 'Player' : 'Banker') : (b === 'P' ? 'Banker' : 'Player');
}

function getWager(confidence) {
  if (!baseBet || confidence <= 60) return 0;
  const profit = currentBalance - startingBankroll;
  if (profit >= 0 || !recoveryMode) return baseBet;
  const multipliers = [1, 1.5, 2, 2.5, 3];
  const lossToRecover = -profit;
  const payoutRatio = confidence > 70 ? 1 : 0.95;
  for (let m of multipliers) {
    const stake = baseBet * m;
    const expectedWin = stake * payoutRatio;
    if (expectedWin >= lossToRecover * 0.25 && stake <= currentBalance) {
      return parseFloat(stake.toFixed(2));
    }
  }
  return Math.min(baseBet, currentBalance);
}

function updateDisplay() {
  document.getElementById("history").innerHTML =
    results.slice(-10).map(r => `<span class="result ${r === 'P' ? 'player' : 'banker'}">${r}</span>`).join('');

  const pred = hybridPrediction();
  document.getElementById("prediction").innerText =
    pred.confidence > 60 ? `Bet ${pred.predict} (${pred.confidence}%)` : "Waiting for strong signal...";
  document.getElementById("betSuggestion").innerText =
    pred.confidence > 75 ? "üí∞ Aggressive Bet" :
    pred.confidence > 65 ? "üéØ Normal Bet" :
    pred.confidence > 60 ? "üí° Conservative Bet" : "";

  const wager = getWager(pred.confidence);
  document.getElementById("currentWager").innerText = `üíµ Current Wager: ${wager.toFixed(2)}`;
  document.getElementById("wins").innerText = wins;
  document.getElementById("losses").innerText = losses;
  const total = wins + losses;
  const acc = total ? ((wins / total) * 100).toFixed(1) : 0;
  document.getElementById("accuracy").innerText = `${acc}%`;

  document.getElementById("bankrollDisplay").innerText =
    startingBankroll ? `üíº Balance: ${currentBalance.toFixed(2)} | Profit: ${(currentBalance - startingBankroll).toFixed(2)}` : '';

  document.getElementById("longtermStatus").innerText =
    total >= 30 && acc >= 55 ? "üèÜ Long-Term Winner" :
    total >= 30 ? "üìâ Still Learning..." : "";

  const patternHTML = Object.entries(patternMemory).map(([k, v]) => {
    const t = (v.P || 0) + (v.B || 0);
    const fav = v.P > v.B ? 'Player' : v.B > v.P ? 'Banker' : 'Even';
    return `${k} ‚Üí P:${v.P || 0}, B:${v.B || 0} ‚Üí <b>${fav}</b> (${t})<br>`;
  }).join('');
  document.getElementById("patternMemoryBox").innerHTML = patternHTML || "No patterns yet.";

  document.getElementById("recoveryBadge").innerText = recoveryMode ? "üõ°Ô∏è Recovery Mode: Low Risk" : "‚ö†Ô∏è Recovery Off";
}

function saveMemory() {
  localStorage.setItem('baccaratPatterns', JSON.stringify(patternMemory));
  localStorage.setItem('baccaratStats', JSON.stringify({ wins, losses, baseBet, startingBankroll, currentBalance, recoveryMode, winLoss }));
}

function loadMemory() {
  Object.assign(patternMemory, JSON.parse(localStorage.getItem('baccaratPatterns') || '{}'));
  const stats = JSON.parse(localStorage.getItem('baccaratStats') || '{}');
  wins = stats.wins || 0;
  losses = stats.losses || 0;
  baseBet = stats.baseBet || 0;
  startingBankroll = stats.startingBankroll || 0;
  currentBalance = stats.currentBalance || 0;
  recoveryMode = stats.recoveryMode !== false;
  if (Array.isArray(stats.winLoss)) winLoss.push(...stats.winLoss);
  document.getElementById("recoveryToggle").checked = true;
  updateDisplay();
}

function resetStats() {
  if (confirm("Reset win/loss stats?")) {
    wins = losses = 0;
    currentBalance = startingBankroll;
    winLoss.length = 0;
    updateDisplay();
  }
}

function resetMemory() {
  if (confirm("Reset all pattern memory?")) {
    for (let key in patternMemory) delete patternMemory[key];
    updateDisplay();
  }
}

loadMemory();
</script></body>
</html>
