<script>
function getWager(confidence) {
  if (!baseBet || confidence <= 60) return 0;

  const profit = currentBalance - startingBankroll;
  if (profit >= 0) return baseBet;

  const multipliers = [1, 1.5, 2, 2.5, 3];
  const lossToRecover = -profit;
  const payoutRatio = confidence > 70 ? 1 : 0.95;

  for (let m of multipliers) {
    const stake = baseBet * m;
    const expectedWin = stake * payoutRatio;
    if (expectedWin >= lossToRecover * 0.25 && stake <= currentBalance) {
      return parseFloat(stake.toFixed(2));
    }
  }

  return Math.min(baseBet, currentBalance);
}
</script>
