<body>
  <h1>üí∏ BFC -"Money Machine" </h1>
  <div id="notification" class="notification"></div>
  <div class="flex-row">
    <button onclick="addResult('P')">Player</button>
    <button onclick="addResult('B')">Banker</button>
    <button onclick="addResult('T')">Tie</button>

  </div>
  <div class="section" id="history"></div>
  <div class="section" id="prediction">AI Prediction: Waiting...</div>
  <div class="section" id="streakInfo"></div>

  <div class="section" id="currentWager">üíµ Wager: $0 (0 units)</div>

  <div class="flex-row">
    <input type="number" id="bankrollInput" placeholder="Bankroll">

      <option value="mm">3 Stage M.M</option>

  </div>
  <div class="flex-row">
    <label>Early Hands: 
      <input type="number" id="earlyHandLimit" value="5" min="3" max="20">

      <input type="number" id="confidenceThreshold" value="10" min="0" max="100">

    <button id="resetBetBtn" onclick="resetBet()">Reset Bet</button>
    <button onclick="startNewShoe()">New Shoe</button>
  </div>
  <div class="flex-row">
    <button onclick="saveMemory()">üíæ</button>
    <button onclick="loadMemory()">üì•</button>
    <button onclick="resetStats()">üîÑ</button>
    <button onclick="resetMemory()">üß†</button>
  </div>
  <div class="stat-box">
    ‚úÖ <span id="wins">0</span> | ‚ùå <span id="losses">0</span> | üìä <span id="accuracy">0%</span>
  </div>
  <div class="scroll-box">
    <h3>üß† Patterns</h3>
    <div id="patternMemoryBox">No patterns</div>
  </div>
  <div class="scroll-box">
    <h3>üéØ Patterns Influencing Prediction</h3>
    <div id="predictionPatternsBox">No patterns influencing prediction</div>
  </div>
  <script>
const r = [], pM = {}, pH = [], wL = [], bankrollHistory = [];
let w = 0, l = 0, bB = 0, sB = 0, cB = 0, sPT = 'percentage', sPV = 0, sPE = 0, sPR = false;
let predictionAccuracy = { correct: 0, total: 0 }, volatility = 0;
let peakBankroll = 0, lowestBankroll = Infinity;
let stage = 1, level = 1, consecutiveWins = 0, consecutiveLosses = 0, paused = false, pauseHandCount = 0;
let bettingStrategy = 'mm';
let bS = { cBU: 1, tP: 0, cP: 0, pL: [] }, sT = null;
let betLevels = { stage1: [], stage2: [], stage3: [] };
let dLambertUnits = 1;
let flatbetUnits = 1;
let oscarUnits = 1;
let andreiUnits = 1;
let lastLossBet = 1;
let patternAge = {};

function showNotification(message, isPaused = false) {
  console.log(`Notification: ${message}`);
  const notification = document.getElementById('notification');
  if (notification) {
    notification.textContent = message;
    notification.className = `notification ${isPaused ? 'paused' : ''}`;
    notification.style.display = 'block';
    setTimeout(() => { notification.style.display = 'none'; }, 3000);
  } else {
    console.warn("Notification element not found");
  }
}

function setBankroll() {
  console.time("setBankroll");
  console.log("setBankroll button clicked");
  try {
    const b = parseFloat(document.getElementById("bankrollInput").value);
    const u = parseFloat(document.getElementById("basebetInput").value);
    const sP = parseFloat(document.getElementById("stopProfitInput").value) || 0;
    sPT = document.getElementById("stopProfitType").value;
    bettingStrategy = document.getElementById("bettingStrategy").value;
    if (isNaN(b) || b <= 0 || isNaN(u) || u <= 0) {
      console.warn("Invalid bankroll/unit value");
      showNotification("Invalid bankroll/unit value");
      console.timeEnd("setBankroll");
      return;
    }
    if (sP < 0) {
      console.warn("Invalid stop profit");
      showNotification("Invalid stop profit");
      console.timeEnd("setBankroll");
      return;
    }
    sB = b;
    bB = u;
    sPV = sP;
    sPE = sPT === 'percentage' ? sP / 100 * b : sP;
    cB = b;
    sPR = false;
    paused = false;
    pauseHandCount = 0;
    if (bettingStrategy === 'mm') {
      betLevels = {
        stage1: [bB, bB * 2, bB * 3],
        stage2: [bB * 4, bB * 8],
        stage3: [bB * 1.4, bB, bB * 1.2, bB * 1.6, bB * 2]
      };
      stage = 1;
      level = 0;
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    } else if (bettingStrategy === 'dlambert') {
      dLambertUnits = 1;
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    } else if (bettingStrategy === 'flatbet') {
      flatbetUnits = 1;
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    } else if (bettingStrategy === 'oscar') {
      oscarUnits = 1;
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    } else if (bettingStrategy === 'andrei') {
      andreiUnits = 1;
      lastLossBet = 1;
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    }
    consecutiveWins = 0;
    consecutiveLosses = 0;
    w = l = 0;
    wL.length = 0;
    predictionAccuracy = { correct: 0, total: 0 };
    volatility = 0;
    peakBankroll = b;
    lowestBankroll = b;
    bankrollHistory.length = 0;
    bankrollHistory.push(b);
    patternAge = {};
    updateDisplay();
  } catch (e) {
    console.error("Error in setBankroll:", e);
    showNotification("Error setting bankroll");
  }
  console.timeEnd("setBankroll");
}

function addResult(v) {
  console.time("addResult");
  console.log(`addResult button clicked with value: ${v}, paused: ${paused}`);
  try {
    if (!bB || !sB) {
      console.warn("Set bankroll/unit first");
      showNotification("Set bankroll/unit first");
      console.timeEnd("addResult");
      return;
    }
    if (sPR) {
      console.warn("Stop profit reached");
      showNotification("Stop profit reached");
      console.timeEnd("addResult");
      return;
    }
    const p = hybridPrediction();
    const g = getWager();
    if (!paused && g > cB) {
      console.warn("Insufficient balance");
      showNotification("Insufficient balance");
      console.timeEnd("addResult");
      return;
    }
    if (r.length >= 2) {
      const recent = r.slice(-5).concat([v]);
      let switches = 0;
      for (let i = 1; i < recent.length; i++) {
        if (recent[i] !== recent[i - 1] && recent[i] !== 'T' && recent[i - 1] !== 'T') switches++;
      }
      volatility = switches / (recent.length - 1);
    }
    r.push(v);
    learn(v);
    if (paused) {
      pauseHandCount++;
      if (v !== 'T' && (p.predict[0] === v || pauseHandCount >= 3)) {
        paused = false;
        consecutiveLosses = 0;
        pauseHandCount = 0;
        if (bettingStrategy === 'andrei') {
          andreiUnits = 1;
          lastLossBet = 1;
          bS.cBU = 1;
          bS.cP = 0;
        }
        showNotification("Resuming betting: Win or 3 hands passed");
      } else {
        showNotification(`Paused: Waiting for win or ${3 - pauseHandCount} more hands`, true);
      }
      pH.push(p.predict);
      wL.push(null);
    } else if (p.predict !== 'None') {
      pH.push(p.predict);
      const correct = p.predict[0] === v;
      predictionAccuracy.total++;
      if (correct) predictionAccuracy.correct++;
      if (v === 'T') {
        handleTie();
        wL.push('tie');
      } else {
        if (correct) {
          handleWin(p.predict);
          wL.push('win');
        } else {
          handleLoss();
          wL.push('loss');
        }
      }
    } else {
      pH.push(null);
      wL.push(null);
    }
    peakBankroll = Math.max(peakBankroll, cB);
    lowestBankroll = Math.min(lowestBankroll, cB);
    bankrollHistory.push(cB);
    if (sPE > 0 && cB - sB >= sPE) sPR = true;
    saveMemoryFast();
    updateDisplay();
  } catch (e) {
    console.error("Error in addResult:", e);
    showNotification("Error adding result");
  }
  console.timeEnd("addResult");
}

function handleWin(v) {
  console.time("handleWin");
  console.log("handleWin called with value:", v);
  try {
    const u = bB;
    const wU = bS.cBU;
    const p = v === 'Banker' ? wU * 0.95 : wU;
    bS.tP += p;
    bS.cP += p;
    cB += p * u;
    w++;
    consecutiveWins++;
    consecutiveLosses = 0;
    paused = false;
    pauseHandCount = 0;
    let resetCycle = bS.cP >= 1;
    if (bettingStrategy === 'mm') {
      if (resetCycle) {
        stage = 1;
        level = 0;
        bS.cBU = betLevels.stage1[0] / bB;
        bS.cP = 0;
        showNotification(`Win! Cycle profit achieved, reset to Stage 1, Level 1, Bet ${bS.cBU} units`);
      } else {
        if (stage === 1) {
          if (consecutiveWins >= 2) {
            stage = 3;
            level = 0;
            bS.cBU = betLevels.stage3[0] / bB;
          } else {
            level = level;
            bS.cBU = betLevels.stage1[level] / bB;
          }
        } else if (stage === 2) {
          stage = 1;
          level = 1;
          bS.cBU = betLevels.stage1[1] / bB;
        } else if (stage === 3) {
          level = (level + 1) % betLevels.stage3.length;
          bS.cBU = betLevels.stage3[level] / bB;
        }
        showNotification(`Win! Stage ${stage}, Level ${level + 1}, Bet ${bS.cBU} units`);
      }
    } else if (bettingStrategy === 'dlambert') {
      if (resetCycle) {
        dLambertUnits = 1;
        bS.cBU = dLambertUnits;
        bS.cP = 0;
        showNotification(`Win! Cycle profit achieved, reset to D'Lembert 1 unit`);
      } else {
        dLambertUnits = Math.max(1, dLambertUnits - 1);
        bS.cBU = dLambertUnits;
        showNotification(`Win! D'Lembert, Bet ${bS.cBU} units`);
      }
    } else if (bettingStrategy === 'flatbet') {
      bS.cBU = flatbetUnits;
      if (resetCycle) {
        bS.cP = 0;
        showNotification(`Win! Cycle profit achieved, Flatbet remains at ${bS.cBU} unit`);
      } else {
        showNotification(`Win! Flatbet, Bet ${bS.cBU} unit`);
      }
    } else if (bettingStrategy === 'oscar') {
      if (resetCycle) {
        oscarUnits = 1;
        bS.cBU = oscarUnits;
        bS.cP = 0;
        showNotification(`Win! Cycle profit achieved, reset to Oscar's Grind 1 unit`);
      } else {
        const potentialProfit = bS.cP + (v === 'Banker' ? (oscarUnits + 1) * 0.95 : (oscarUnits + 1));
        oscarUnits = potentialProfit > 1 ? Math.max(1, Math.ceil((1 - bS.cP) / (v === 'Banker' ? 0.95 : 1))) : Math.min(oscarUnits + 1, 3);
        bS.cBU = oscarUnits;
        showNotification(`Win! Oscar's Grind, Bet ${bS.cBU} units`);
      }
    } else if (bettingStrategy === 'andrei') {
      if (resetCycle) {
        andreiUnits = 1;
        lastLossBet = 1;
        bS.cBU = 1;
        bS.cP = 0;
        showNotification(`Win! Cycle profit achieved, reset to Andrei MM 1 unit`);
      } else {
        andreiUnits = lastLossBet + 1;
        bS.cBU = andreiUnits;
        showNotification(`Win! Andrei MM, Bet ${bS.cBU} units`);
      }
    }
  } catch (e) {
    console.error("Error in handleWin:", e);
    showNotification("Error handling win");
  }
  console.timeEnd("handleWin");
}

function handleLoss() {
  console.time("handleLoss");
  console.log("handleLoss called");
  try {
    const u = bB;
    const wU = bS.cBU;
    bS.tP -= wU;
    bS.cP -= wU;
    cB -= wU * u;
    l++;
    consecutiveWins = 0;
    consecutiveLosses++;
    if (consecutiveLosses >= 3) {
      paused = true;
      pauseHandCount = 0;
      if (bettingStrategy === 'oscar') {
        oscarUnits = 1;
        bS.cBU = oscarUnits;
        bS.cP = 0;
        showNotification("Paused due to 3 consecutive losses, Oscar's Grind reset to 1 unit", true);
      } else if (bettingStrategy === 'andrei') {
        andreiUnits = 1;
        lastLossBet = 1;
        bS.cBU = 1;
        bS.cP = 0;
        showNotification("Paused due to 3 consecutive losses, Andrei MM reset to 1 unit", true);
      } else {
        showNotification("Paused due to 3 consecutive losses", true);
      }
    } else if (bettingStrategy === 'mm') {
      if (stage === 1) {
        if (consecutiveLosses >= 3) {
          stage = 2;
          level = 0;
          bS.cBU = betLevels.stage2[0] / bB;
        } else {
          level = Math.min(level + 1, 2);
          bS.cBU = betLevels.stage1[level] / bB;
        }
      } else if (stage === 2) {
        level = Math.min(level + 1, 1);
        bS.cBU = betLevels.stage2[level] / bB;
      } else if (stage === 3) {
        stage = 1;
        level = 1;
        bS.cBU = betLevels.stage1[1] / bB;
      }
      showNotification(`Loss! Stage ${stage}, Level ${level + 1}, Bet ${bS.cBU} units`);
    } else if (bettingStrategy === 'dlambert') {
      dLambertUnits++;
      bS.cBU = dLambertUnits;
      showNotification(`Loss! D'Lembert, Bet ${bS.cBU} units`);
    } else if (bettingStrategy === 'flatbet') {
      bS.cBU = flatbetUnits;
      showNotification(`Loss! Flatbet, Bet ${bS.cBU} unit`);
    } else if (bettingStrategy === 'oscar') {
      bS.cBU = oscarUnits;
      showNotification(`Loss! Oscar's Grind, Bet ${bS.cBU} units`);
    } else if (bettingStrategy === 'andrei') {
      lastLossBet = andreiUnits;
      bS.cBU = andreiUnits;
      showNotification(`Loss! Andrei MM, Bet ${bS.cBU} units`);
    }
  } catch (e) {
    console.error("Error in handleLoss:", e);
    showNotification("Error handling loss");
  }
  console.timeEnd("handleLoss");
}

function handleTie() {
  console.time("handleTie");
  console.log("handleTie called");
  try {
    consecutiveWins = 0;
    consecutiveLosses = 0;
    paused = false;
    pauseHandCount = 0;
    if (bettingStrategy === 'mm') {
      if (stage === 1) {
        bS.cBU = betLevels.stage1[level] / bB;
      } else if (stage === 2) {
        bS.cBU = betLevels.stage2[level] / bB;
      } else if (stage === 3) {
        bS.cBU = betLevels.stage3[level] / bB;
      }
      showNotification(`Tie! Stage ${stage}, Level ${level + 1}, Bet ${bS.cBU} units`);
    } else if (bettingStrategy === 'dlambert') {
      bS.cBU = dLambertUnits;
      showNotification(`Tie! D'Lembert, Bet ${bS.cBU} units`);
    } else if (bettingStrategy === 'flatbet') {
      bS.cBU = flatbetUnits;
      showNotification(`Tie! Flatbet, Bet ${bS.cBU} unit`);
    } else if (bettingStrategy === 'oscar') {
      bS.cBU = oscarUnits;
      showNotification(`Tie! Oscar's Grind, Bet ${bS.cBU} units`);
    } else if (bettingStrategy === 'andrei') {
      bS.cBU = andreiUnits;
      showNotification(`Tie! Andrei MM, Bet ${bS.cBU} units`);
    }
  } catch (e) {
    console.error("Error in handleTie:", e);
    showNotification("Error handling tie");
  }
  console.timeEnd("handleTie");
}

function resetBet() {
  console.time("resetBet");
  console.log("resetBet button clicked");
  try {
    if (confirm("Reset bet?")) {
      if (bettingStrategy === 'mm') {
        stage = 1;
        level = 0;
        bS = { cBU: betLevels.stage1[0] / bB, tP: bS.tP, cP: 0, pL: [] };
        showNotification("Bet reset to Stage 1, Level 1");
      } else if (bettingStrategy === 'dlambert') {
        dLambertUnits = 1;
        bS = { cBU: 1, tP: bS.tP, cP: 0, pL: [] };
        showNotification("Bet reset to D'Lembert 1 unit");
      } else if (bettingStrategy === 'flatbet') {
        flatbetUnits = 1;
        bS = { cBU: 1, tP: bS.tP, cP: 0, pL: [] };
        showNotification("Bet reset to Flatbet 1 unit");
      } else if (bettingStrategy === 'oscar') {
        oscarUnits = 1;
        bS = { cBU: 1, tP: bS.tP, cP: 0, pL: [] };
        showNotification("Bet reset to Oscar's Grind 1 unit");
      } else if (bettingStrategy === 'andrei') {
        andreiUnits = 1;
        lastLossBet = 1;
        bS = { cBU: 1, tP: bS.tP, cP: 0, pL: [] };
        showNotification("Bet reset to Andrei MM 1 unit");
      }
      consecutiveWins = 0;
      consecutiveLosses = 0;
      paused = false;
      pauseHandCount = 0;
      updateDisplay();
    }
  } catch (e) {
    console.error("Error in resetBet:", e);
    showNotification("Error resetting bet");
  }
  console.timeEnd("resetBet");
}

function undo() {
  console.time("undo");
  console.log("undo button clicked");
  try {
    const v = r.pop();
    if (!v) {
      console.timeEnd("undo");
      return;
    }
    unlearn(v);
    const p = pH.pop();
    const o = wL.pop();
    if (p !== null && o !== null) {
      predictionAccuracy.total--;
      if (o === 'win') predictionAccuracy.correct--;
      const u = bB;
      const wU = bS.cBU;
      if (o === 'win') {
        const t = p === 'Banker' ? wU * 0.95 : wU;
        bS.tP -= t;
        bS.cP -= t;
        cB -= t * u;
        w--;
        consecutiveWins--;
        if (bettingStrategy === 'mm') {
          if (bS.cP >= 0) {
            stage = 3;
            level = (betLevels.stage3.length - 1);
            bS.cBU = betLevels.stage3[level] / bB;
            bS.cP += t;
          } else if (stage === 1) {
            if (consecutiveWins >= 1) {
              stage = 3;
              level = (betLevels.stage3.length - 1 + level) % betLevels.stage3.length;
              bS.cBU = betLevels.stage3[level] / bB;
            } else {
              level = level;
              bS.cBU = betLevels.stage1[level] / bB;
            }
          } else if (stage === 2) {
            stage = 1;
            level = Math.min(level, 2);
            bS.cBU = betLevels.stage1[level] / bB;
          } else if (stage === 3) {
            level = (level - 1 + betLevels.stage3.length) % betLevels.stage3.length;
            bS.cBU = betLevels.stage3[level] / bB;
          }
        } else if (bettingStrategy === 'dlambert') {
          dLambertUnits++;
          bS.cBU = dLambertUnits;
          if (bS.cP >= 0) {
            bS.cP += t;
          }
        } else if (bettingStrategy === 'flatbet') {
          bS.cBU = flatbetUnits;
          if (bS.cP >= 0) {
            bS.cP += t;
          }
        } else if (bettingStrategy === 'oscar') {
          const potentialProfit = bS.cP + t;
          oscarUnits = bS.cP >= 0 ? 1 : Math.max(1, oscarUnits - 1);
          bS.cBU = oscarUnits;
          if (bS.cP >= 0) {
            bS.cP += t;
          }
        } else if (bettingStrategy === 'andrei') {
          andreiUnits = lastLossBet;
          bS.cBU = andreiUnits;
          if (bS.cP >= 0) {
            bS.cP += t;
          }
        }
      } else if (o === 'loss') {
        bS.tP += wU;
        bS.cP += wU;
        cB += wU * u;
        l--;
        consecutiveLosses--;
        if (consecutiveLosses < 3) {
          paused = false;
          pauseHandCount = 0;
        }
        if (bettingStrategy === 'mm') {
          if (stage === 1) {
            if (consecutiveLosses >= 2) {
              stage = 2;
              level = 0;
              bS.cBU = betLevels.stage2[0] / bB;
            } else {
              level = Math.max(0, level - 1);
              bS.cBU = betLevels.stage1[level] / bB;
            }
          } else if (stage === 2) {
            level = Math.max(0, level - 1);
            bS.cBU = betLevels.stage2[level] / bB;
          } else if (stage === 3) {
            stage = 1;
            level = 0;
            bS.cBU = betLevels.stage1[0] / bB;
          }
        } else if (bettingStrategy === 'dlambert') {
          dLambertUnits = Math.max(1, dLambertUnits - 1);
          bS.cBU = dLambertUnits;
        } else if (bettingStrategy === 'flatbet') {
          bS.cBU = flatbetUnits;
        } else if (bettingStrategy === 'oscar') {
          bS.cBU = oscarUnits;
        } else if (bettingStrategy === 'andrei') {
          andreiUnits = lastLossBet;
          lastLossBet = Math.max(1, lastLossBet - 1);
          bS.cBU = andreiUnits;
        }
      } else if (o === 'tie') {
        paused = false;
        pauseHandCount = 0;
        if (bettingStrategy === 'mm') {
          if (stage === 1) {
            bS.cBU = betLevels.stage1[level] / bB;
          } else if (stage === 2) {
            bS.cBU = betLevels.stage2[level] / bB;
          } else if (stage === 3) {
            bS.cBU = betLevels.stage3[level] / bB;
          }
        } else if (bettingStrategy === 'dlambert') {
          bS.cBU = dLambertUnits;
        } else if (bettingStrategy === 'flatbet') {
          bS.cBU = flatbetUnits;
        } else if (bettingStrategy === 'oscar') {
          bS.cBU = oscarUnits;
        } else if (bettingStrategy === 'andrei') {
          bS.cBU = andreiUnits;
        }
      }
    }
    bankrollHistory.pop();
    if (r.length >= 2) {
      const recent = r.slice(-5);
      let switches = 0;
      for (let i = 1; i < recent.length; i++) {
        if (recent[i] !== recent[i - 1] && recent[i] !== 'T' && recent[i - 1] !== 'T') switches++;
      }
      volatility = switches / (recent.length - 1);
    } else {
      volatility = 0;
    }
    peakBankroll = bankrollHistory.length > 0 ? Math.max(...bankrollHistory) : cB;
    lowestBankroll = bankrollHistory.length > 0 ? Math.min(...bankrollHistory) : cB;
    sPR = sPE > 0 && cB - sB >= sPE;
    saveMemoryFast();
    updateDisplay();
  } catch (e) {
    console.error("Error in undo:", e);
    showNotification("Error undoing action");
  }
  console.timeEnd("undo");
}

function prunePatterns() {

    for (let k in pM) {

      const age = r.length - (patternAge[k] || 0);
      if (total < 1 || (total < 2 && age > recentThreshold) || age > decayThreshold) {
        console.log(`Pruning pattern ${k} (total: ${total}, age: ${age})`);

function hybridPrediction() {
  console.time("hybridPrediction");
  try {
    const earlyHandLimit = parseInt(document.getElementById("earlyHandLimit").value) || 5;
    let confidenceThreshold = parseFloat(document.getElementById("confidenceThreshold").value) / 100 || 0.1;
    if (r.length >= 20) confidenceThreshold = Math.max(0.05, confidenceThreshold * 0.5);
    console.log(`hybridPrediction: hands=${r.length}, earlyHandLimit=${earlyHandLimit}, confidenceThreshold=${confidenceThreshold}`);
    if (r.length < earlyHandLimit) {
      console.log("Not enough hands for prediction");
      showNotification(`Need ${earlyHandLimit - r.length} more hands for prediction`);
      console.timeEnd("hybridPrediction");
      return { predict: 'None', confidence: 0, patternsUsed: [], reason: `Need ${earlyHandLimit - r.length} more hands` };
    }
    const patternVote = getPatternVote();
    const { streakType, streakLength, isChoppy } = getStreakInfo();
    let prediction = patternVote.prediction || 'None';
    let confidence = patternVote.confidence || 0;
    let patternsUsed = patternVote.patternsUsed || [];
    let reason = patternVote.prediction ? 'Pattern-based' : 'No strong patterns';

    if (streakType && streakLength >= 3 && !isChoppy) {
      prediction = streakType;
      confidence = Math.min(confidence + 0.3, 1);
      reason = 'Following strong streak';
      console.log(`Streak override: ${prediction}, confidence boosted to ${confidence}`);
    } else if (isChoppy && prediction !== 'None') {
      confidence *= 0.9;
      reason = 'Choppy pattern, confidence adjusted';
      console.log(`Choppy adjustment: confidence reduced to ${confidence}`);
    } else if (prediction === 'None' && r.length >= 2) {
      const recent = r.slice(-2).filter(x => x !== 'T');
      if (recent.length >= 2) {
        prediction = recent[0] === recent[1] ? (recent[1] === 'P' ? 'Player' : 'Banker') : (recent[1] === 'P' ? 'Banker' : 'Player');
        confidence = 0.15;
        patternsUsed = [];
        reason = recent[0] === recent[1] ? 'Following recent repeat' : 'Reversing choppy pattern';
        console.log(`Fallback to recent trend: ${prediction}, confidence set to ${confidence}`);
      } else if (recent.length === 1) {
        prediction = recent[0] === 'P' ? 'Player' : 'Banker';
        confidence = 0.15;
        patternsUsed = [];
        reason = 'Following last outcome';
        console.log(`Fallback to last outcome: ${prediction}, confidence set to ${confidence}`);
      }
    }

    if (confidence < confidenceThreshold) {
      console.log(`Confidence ${confidence} below threshold ${confidenceThreshold}`);
      prediction = 'None';
      confidence = 0;
      patternsUsed = [];
      reason = `Confidence ${(confidence * 100).toFixed(1)}% below threshold`;
      showNotification(reason);
    }

    console.log(`Final prediction: ${prediction}, confidence: ${confidence}, reason: ${reason}`);
    console.timeEnd("hybridPrediction");
    return { predict: prediction, confidence, patternsUsed, reason };
  } catch (e) {
    console.error("Error in hybridPrediction:", e);
    showNotification("Error making prediction");
    return { predict: 'None', confidence: 0, patternsUsed: [], reason: 'Error' };
  }
}

function getPatternVote() {
  console.time("getPatternVote");
  try {
    let maxScore = -1;
    let prediction = null;
    let patternsUsed = [];
    const maxPatternLength = Math.min(3, Math.floor(r.length / 2) + 2);
    const historicalAccuracy = predictionAccuracy.total > 0 ? Math.min(predictionAccuracy.correct / predictionAccuracy.total, 0.9) : 0.5;
    console.log(`getPatternVote: maxPatternLength=${maxPatternLength}, historicalAccuracy=${historicalAccuracy}`);

    if (r.length < 2) {
      console.log("Not enough results for pattern voting");
      console.timeEnd("getPatternVote");
      return { prediction: null, confidence: 0, patternsUsed: [] };
    }

    for (let n = maxPatternLength; n >= 2; n--) {
      const key = r.slice(-n + 1).join('');
      if (pM[key] && pM[key].P !== undefined && pM[key].B !== undefined && pM[key].T !== undefined) {
        const { P = 0, B = 0, T = 0 } = pM[key];
        const total = P + B + T;
        if (total >= 1) {
          const reliability = Math.min(total / (n * 2), 1);
          const ageFactor = Math.max(0.5, 1 - (r.length - (patternAge[key] || r.length)) / 200);
          const lengthWeight = 0.2 * n;
          const scores = {
            Player: P * reliability * lengthWeight * ageFactor * historicalAccuracy,
            Banker: B * reliability * lengthWeight * ageFactor * historicalAccuracy,
            Tie: T * reliability * lengthWeight * ageFactor * historicalAccuracy
          };
          const maxOutcome = Math.max(scores.Player, scores.Banker, scores.Tie);
          if (maxOutcome > maxScore) {
            maxScore = maxOutcome;
            prediction = scores.Player === maxOutcome ? 'Player' : scores.Banker === maxOutcome ? 'Banker' : 'Tie';
            patternsUsed = [{ key, P, B, T, total, reliability, ageFactor, score: maxOutcome }];
            console.log(`New best pattern: ${key}, prediction: ${prediction}, score: ${maxOutcome}`);
          } else if (maxOutcome === maxScore) {
            patternsUsed.push({ key, P, B, T, total, reliability, ageFactor, score: maxOutcome });
            console.log(`Tied pattern: ${key}, score: ${maxOutcome}`);
          }
        }
      }
    }

    const confidence = maxScore > 0 ? Math.min(maxScore / 8, 1) : 0;
    console.log(`Pattern vote result: prediction=${prediction}, confidence=${confidence}, patternsUsed=`, patternsUsed);
    console.timeEnd("getPatternVote");
    return { prediction, confidence, patternsUsed };
  } catch (e) {
    console.error("Error in getPatternVote:", e);
    showNotification("Error voting on pattern");
    return { prediction: null, confidence: 0, patternsUsed: [] };
  }
}

      peakBankroll = sB;
      lowestBankroll = sB;
      bankrollHistory.length = 0;
      bankrollHistory.push(sB);
      patternAge = {};
      document.getElementById("stopProfitType").value = sPT;
      document.getElementById("stopProfitInput").value = '';
      document.getElementById("bettingStrategy").value = bettingStrategy;
      updateDisplay();
    }
  } catch (e) {
    console.error("Error in resetStats:", e);
    showNotification("Error resetting stats");
  }
  console.timeEnd("resetStats");
}

function resetMemory() {
  console.time("resetMemory");
  console.log("resetMemory button clicked");
  try {
    if (confirm("Reset patterns?")) {
      for (let k in pM) delete pM[k];
      patternAge = {};
      updateDisplay();
      saveMemoryFast();
      console.log("Pattern memory reset");
    }
  } catch (e) {
    console.error("Error in resetMemory:", e);
    showNotification("Error resetting patterns");
  }
  console.timeEnd("resetMemory");
}

function startNewShoe() {
  console.time("startNewShoe");
  console.log("startNewShoe button clicked");
  try {
    if (confirm("Start new shoe?")) {
      if (document.getElementById("resetOnNewShoe").checked) {
        resetMemory();
      }
      r.length = 0;
      pH.length = 0;
      wL.length = 0;
      paused = false;
      pauseHandCount = 0;
      updateDisplay();
      console.log("New shoe started");
    }
  } catch (e) {
    console.error("Error in startNewShoe:", e);
    showNotification("Error starting new shoe");
  }
  console.timeEnd("startNewShoe");
}
