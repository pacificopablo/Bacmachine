  <style>
body{font-family:'Segoe UI',sans-serif;background:#f4f6f8;margin:0;padding:20px;color:#222}h1{text-align:center;margin-bottom:20px;font-size:28px;color:#333}.flex-row{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:10px 0}button{padding:10px 20px;border:none;background:#007bff;color:#fff;border-radius:10px;cursor:pointer;font-weight:600;transition:background .3s}button:hover{background:#0056b3}#resetBetBtn{background:#6c757d}input[type=number],select{padding:10px;font-size:16px;border:1px solid #ccc;border-radius:8px;width:150px}label{font-size:16px;display:flex;align-items:center;gap:6px}.section{text-align:center;margin:12px 0;font-size:18px;font-weight:700}.result{display:inline-block;padding:6px 14px;border-radius:8px;margin:2px;font-weight:700}.player{background:#cce4ff;color:#004085}.banker{background:#ffdada;color:#721c24}.scroll-box{max-height:300px;overflow-y:auto;background:#fff;border:1px solid #ccc;padding:12px;font-size:14px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.05);margin-top:20px}.stat-box{background:#fff;border-radius:10px;padding:15px;box-shadow:0 2px 8px rgba(0,0,0,.1);display:inline-block;text-align:center;margin-top:10px}.bet-controls{margin-bottom:1rem;display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center;width:100%;max-width:90vw}.cycle-reset{color:#28a745;font-weight:700}.win-streak{color:#28a745;font-weight:700}.notification{background:#ff4444;color:#fff;padding:10px;border-radius:8px;text-align:center;margin:10px auto;max-width:90%;display:none;}

<body>
  <h1>üí∏ BFC v3.4 (Win-Focused)</h1>
  <div id="notification" class="notification"></div>
  <div class="flex-row">
    <button onclick="addResult('P')">Player</button>
    <button onclick="addResult('B')">Banker</button>
    <button onclick="undo()">Undo</button>
  </div>
  <div class="section" id="history"></div>
  <div class="section" id="prediction">AI Prediction: Waiting...</div>
  <div class="section" id="streakInfo"></div>
  <div class="section" id="betSuggestion"></div>
  <div class="section" id="currentWager">üíµ Wager: $0.00 (0 units)</div>
  <div class="section" id="bankrollDisplay">üíº Balance: - | Profit: -</div>
  <div class="flex-row">
    <input type="number" id="bankrollInput" placeholder="Bankroll">
    <input type="number" id="basebetInput" placeholder="Unit Value">
    <select id="stopProfitType">
      <option value="currency">$</option>
      <option value="percentage">%</option>
    </select>
    <input type="number" id="stopProfitInput" placeholder="Stop Profit">
    <select id="betSuggestionType">
      <option value="conservative">Conservative</option>
      <option value="normal">Normal</option>
      <option value="aggressive">Aggressive</option>
    </select>
    <button onclick="setBankroll()">Set</button>
  </div>
  <div class="flex-row">
    <label>Early Hands: 
      <input type="number" id="earlyHandLimit" value="10" min="5" max="20">
    </label>
  </div>
  <div class="flex-row">
    <label><input type="checkbox" id="resetOnNewShoe" checked> Reset Memory on New Shoe</label>
  </div>
  <div class="bet-controls">
    <button id="resetBetBtn" onclick="resetBet()">Reset Bet</button>
    <button onclick="startNewShoe()">New Shoe</button>
  </div>
  <div class="flex-row">
    <button onclick="saveMemory()">üíæ</button>
    <button onclick="loadMemory()">üì•</button>
    <button onclick="resetStats()">üîÑ</button>
    <button onclick="resetMemory()">üß†</button>
  </div>
  <div class="stat-box">
    ‚úÖ <span id="wins">0</span> | ‚ùå <span id="losses">0</span> | üìä <span id="accuracy">0%</span>
  </div>
  <div class="scroll-box">
    <h3>üß† Patterns</h3>
    <div id="patternMemoryBox">No patterns</div>
  </div>
  <div class="scroll-box">
    <h3>üéØ Patterns Influencing Prediction</h3>
    <div id="predictionPatternsBox">No patterns influencing prediction</div>
  </div>
  <script>
const r = [], pM = {}, pH = [], wL = [], bankrollHistory = [];
let w = 0, l = 0, bB = 0, sB = 0, cB = 0, sPT = 'percentage', sPV = 0, sPE = 0, sPR = false, bST = 'normal';
let predictionAccuracy = { correct: 0, total: 0 }, volatility = 0;
let peakBankroll = 0, lowestBankroll = Infinity;
let bS = { cBU: 1, tP: 0, cP: 0, pL: [] }, sT = null;

function showNotification(message) {
  console.log(`Notification: ${message}`);
  const notification = document.getElementById('notification');
  if (notification) {
    notification.textContent = message;
    notification.style.display = 'block';
    setTimeout(() => { notification.style.display = 'none'; }, 3000);
  } else {
    console.warn("Notification element not found");
  }
}

function setBankroll() {
  console.time("setBankroll");
  console.log("setBankroll button clicked");
  try {
    const b = parseFloat(document.getElementById("bankrollInput").value);
    const u = parseFloat(document.getElementById("basebetInput").value);
    const sP = parseFloat(document.getElementById("stopProfitInput").value) || 0;
    sPT = document.getElementById("stopProfitType").value;
    bST = document.getElementById("betSuggestionType").value;
    if (isNaN(b) || b <= 0 || isNaN(u) || u <= 0) {
      console.warn("Invalid bankroll/unit value");
      showNotification("Invalid bankroll/unit value");
      console.timeEnd("setBankroll");
      return;
    }
    if (sP < 0) {
      console.warn("Invalid stop profit");
      showNotification("Invalid stop profit");
      console.timeEnd("setBankroll");
      return;
    }
    sB = b;
    bB = u;
    sPV = sP;
    sPE = sPT === 'percentage' ? sP / 100 * b : sP;
    cB = b;
    sPR = false;
    bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    w = l = 0;
    wL.length = 0;
    predictionAccuracy = { correct: 0, total: 0 };
    volatility = 0;
    peakBankroll = b;
    lowestBankroll = b;
    bankrollHistory.length = 0;
    bankrollHistory.push(b);
    updateDisplay();
  } catch (e) {
    console.error("Error in setBankroll:", e);
    showNotification("Error setting bankroll");
  }
  console.timeEnd("setBankroll");
}

function addResult(v) {
  console.time("addResult");
  console.log(`addResult button clicked with value: ${v}`);
  try {
    if (!bB || !sB) {
      console.warn("Set bankroll/unit first");
      showNotification("Set bankroll/unit first");
      console.timeEnd("addResult");
      return;
    }
    if (sPR) {
      console.warn("Stop profit reached");
      showNotification("Stop profit reached");
      console.timeEnd("addResult");
      return;
    }
    const p = hybridPrediction();
    const g = getWager();
    if (g > cB) {
      console.warn("Insufficient balance");
      showNotification("Insufficient balance");
      console.timeEnd("addResult");
      return;
    }
    if (r.length >= 2) {
      const recent = r.slice(-5).concat([v]);
      let switches = 0;
      for (let i = 1; i < recent.length; i++) {
        if (recent[i] !== recent[i - 1]) switches++;
      }
      volatility = switches / (recent.length - 1);
    }
    r.push(v);
    learn(v);
    if (p.predict !== 'None') {
      pH.push(p.predict);
      const correct = p.predict[0] === v;
      predictionAccuracy.total++;
      if (correct) predictionAccuracy.correct++;
      correct ? handleWin(p.predict) : handleLoss();
      wL.push(correct ? 'win' : 'loss');
    } else {
      pH.push(null);
      wL.push(null);
    }
    peakBankroll = Math.max(peakBankroll, cB);
    lowestBankroll = Math.min(lowestBankroll, cB);
    bankrollHistory.push(cB);
    if (sPE > 0 && cB - sB >= sPE) sPR = true;
    saveMemoryFast();
    updateDisplay();
  } catch (e) {
    console.error("Error in addResult:", e);
    showNotification("Error adding result");
  }
  console.timeEnd("addResult");
}

function handleWin(v) {
  console.time("handleWin");
  console.log("handleWin called with value:", v);
  try {
    const u = bB;
    const wU = Math.min(bB * [1, 2, 3, 5, 7][Math.min(bS.pL.length, 4)], cB) / bB;
    const p = v === 'Banker' ? wU * 0.95 : wU;
    bS.tP += p;
    bS.cP += p;
    cB += p * u;
    w++;
    if (bS.cP >= 0) {
      bS.cBU = 1;
      bS.cP = 0;
      bS.pL = [];
    } else {
      bS.pL.length > 0 && bS.pL.pop();
      bS.cBU = (bS.pL.length > 0 ? bS.pL[bS.pL.length - 1] : 1) + 1;
    }
  } catch (e) {
    console.error("Error in handleWin:", e);
    showNotification("Error handling win");
  }
  console.timeEnd("handleWin");
}

function handleLoss() {
  console.time("handleLoss");
  console.log("handleLoss called");
  try {
    const u = bB;
    const wU = Math.min(bB * [1, 2, 3, 5, 7][Math.min(bS.pL.length, 4)], cB) / bB;
    bS.tP -= wU;
    bS.cP -= wU;
    bS.pL.push(wU);
    cB -= wU * u;
    l++;
  } catch (e) {
    console.error("Error in handleLoss:", e);
    showNotification("Error handling loss");
  }
  console.timeEnd("handleLoss");
}

function resetBet() {
  console.time("resetBet");
  console.log("resetBet button clicked");
  try {
    if (confirm("Reset bet?")) {
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
      updateDisplay();
    }
  } catch (e) {
    console.error("Error in resetBet:", e);
    showNotification("Error resetting bet");
  }
  console.timeEnd("resetBet");
}

function undo() {
  console.time("undo");
  console.log("undo button clicked");
  try {
    const v = r.pop();
    if (!v) {
      console.timeEnd("undo");
      return;
    }
    unlearn(v);
    const p = pH.pop();
    if (p !== null) {
      const o = wL.pop();
      predictionAccuracy.total--;
      if (o === 'win') predictionAccuracy.correct--;
      const u = bB;
      const wU = Math.min(bB * [1, 2, 3, 5, 7][Math.min(bS.pL.length, 4)], cB) / bB;
      if (o === 'win') {
        const t = p === 'Banker' ? wU * 0.95 : wU;
        bS.tP -= t;
        bS.cP -= t;
        cB -= t * u;
        w--;
        o === 'win' && bS.cP < 0 && bS.pL.push(wU);
        bS.cBU = (bS.pL.length > 0 ? bS.pL[bS.pL.length - 1] : 1) + 1;
      } else if (o === 'loss') {
        bS.tP += wU;
        bS.cP += wU;
        bS.pL.pop();
        cB += wU * u;
        l--;
        bS.cBU = bS.pL.length > 0 ? bS.pL[bS.pL.length - 1] + 1 : 1;
      }
    }
    bankrollHistory.pop();
    if (r.length >= 2) {
      const recent = r.slice(-5);
      let switches = 0;
      for (let i = 1; i < recent.length; i++) {
        if (recent[i] !== recent[i - 1]) switches++;
      }
      volatility = switches / (recent.length - 1);
    } else {
      volatility = 0;
    }
    peakBankroll = bankrollHistory.length > 0 ? Math.max(...bankrollHistory) : cB;
    lowestBankroll = bankrollHistory.length > 0 ? Math.min(...bankrollHistory) : cB;
    sPR = sPE > 0 && cB - sB >= sPE;
    saveMemoryFast();
    updateDisplay();
  } catch (e) {
    console.error("Error in undo:", e);
    showNotification("Error undoing action");
  }
  console.timeEnd("undo");
}

function learn(v) {
  console.time("learn");
  try {
    for (let n = 2; n <= 6; n++) {
      if (r.length >= n) {
        const k = r.slice(-n, -1).join('');
        if (!pM[k]) pM[k] = { P: 0, B: 0 };
        pM[k][v]++;
      }
    }
  } catch (e) {
    console.error("Error in learn:", e);
    showNotification("Error learning pattern");
  }
  console.timeEnd("learn");
}

function unlearn(v) {
  console.time("unlearn");
  try {
    for (let n = 2; n <= 6; n++) {
      if (r.length >= n - 1) {
        const k = r.slice(-n + 1, -1).join('');
        pM[k] && (pM[k][v] = Math.max(0, pM[k][v] - 1));
      }
    }
  } catch (e) {
    console.error("Error in unlearn:", e);
    showNotification("Error unlearning pattern");
  }
  console.timeEnd("unlearn");
}

function hybridPrediction() {
  console.time("hybridPrediction");
  try {
    const patternVote = getPatternVote();
    console.timeEnd("hybridPrediction");
    return {
      predict: patternVote || 'None',
      confidence: 0
    };
  } catch (e) {
    console.error("Error in hybridPrediction:", e);
    showNotification("Error making prediction");
    return { predict: 'None', confidence: 0 };
  }
}

function getPatternVote() {
  console.time("getPatternVote");
  try {
    for (let n = Math.min(6, r.length); n >= 2; n--) {
      const key = r.slice(-n + 1).join('');
      if (pM[key]) {
        const { P = 0, B = 0 } = pM[key];
        const total = P + B;
        if (total >= Math.max(3, n)) {
          const reliability = total / (n * 2);
          console.timeEnd("getPatternVote");
          return P * reliability > B * reliability ? 'Player' : 'Banker';
        }
      }
    }
    console.timeEnd("getPatternVote");
    return null;
  } catch (e) {
    console.error("Error in getPatternVote:", e);
    showNotification("Error voting on pattern");
    return null;
  }
}

function getWager() {
  console.time("getWager");
  try {
    const prediction = hybridPrediction();
    if (!bB || prediction.predict === 'None' || sPR) {
      console.timeEnd("getWager");
      return 0;
    }
    const m = {
      conservative: [1, 1.5, 2, 3, 4],
      normal: [1, 2, 3, 5, 7],
      aggressive: [1, 3, 5, 8, 12]
    }[bST];
    const d = Math.min(bS.pL.length, m.length - 1);
    let wager = bB * m[d];
    if (wL.slice(-2).every(v => v === 'win')) {
      wager *= 1.2;
    }
    wager = Math.min(wager, cB);
    console.timeEnd("getWager");
    return wager;
  } catch (e) {
    console.error("Error in getWager:", e);
    showNotification("Error calculating wager");
    return 0;
  }
}

function updateDisplay() {
  console.time("updateDisplay");
  try {
    document.getElementById("history").innerHTML = r.slice(-10).map(v => `<span class="result ${v === 'P' ? 'player' : 'banker'}">${v}</span>`).join('');
    const p = hybridPrediction();
    document.getElementById("prediction").innerText = sPR ? "üö® Stop Profit Reached!" : p.predict !== 'None' ? `Bet ${p.predict}` : "Waiting...";
    document.getElementById("betSuggestion").innerText = sPR ? "" : p.predict !== 'None' ? `üéØ ${bST.charAt(0).toUpperCase() + bST.slice(1)}` : "";
    const winStreakLength = wL.slice().reverse().findIndex(v => v !== 'win');
    document.getElementById("streakInfo").innerHTML = sPR ? "" : wL.slice(-3).every(v => v === 'loss') ? `üßä Cold Streak - Losses: ${bS.pL.length}` : winStreakLength >= 2 ? `<span class="win-streak">üî• Win Streak: ${winStreakLength === -1 ? wL.length : winStreakLength} Wins!</span>` : "";
    const wager = getWager();
    const wagerUnits = bB > 0 ? (wager / bB).toFixed(1) : 0;
    document.getElementById("currentWager").innerText = `üíµ Wager: $${wager.toFixed(2)} (${wagerUnits} units)`;
    document.getElementById("wins").innerText = w;
    document.getElementById("losses").innerText = l;
    const t = w + l;
    document.getElementById("accuracy").innerText = `${t ? (w / t * 100).toFixed(1) : 0}%`;
    const pL = bS.pL.length > 0 ? bS.pL.join(', ') : 'None';
    const sPD = sPV > 0 ? sPT === 'percentage' ? `${sPV}% ($${sPE.toFixed(2)})` : `$${sPV.toFixed(2)}` : 'Not Set';
    const absDrawdown = sB ? (sB - lowestBankroll).toFixed(2) : 0;
    const maxDrawdown = peakBankroll && peakBankroll > 0 ? ((peakBankroll - lowestBankroll) / peakBankroll * 100).toFixed(1) : 0;
    document.getElementById("bankrollDisplay").innerHTML = sB ? `üíº Balance: ${cB.toFixed(2)} | Profit: ${(cB - sB).toFixed(2)}<br>Bet: $${(bS.cBU * bB).toFixed(2)} (${bS.cBU} units)<br>Losses: ${pL}<br><span class="${bS.cP >= 0 ? 'cycle-reset' : ''}">Cycle: $${(bS.cP * bB).toFixed(2)}</span><br>Total: $${(bS.tP * bB).toFixed(2)}<br>Stop: ${sPD} | ${sPR ? 'üö® Reached' : 'Active'}<br>Abs Drawdown: $${absDrawdown} | Max Drawdown: ${maxDrawdown}%` : '';
    document.getElementById("patternMemoryBox").innerHTML = Object.entries(pM).map(([k, v]) => {
      const t = (v.P || 0) + (v.B || 0);
      const f = v.P > v.B ? 'Player' : v.B > v.P ? 'Banker' : 'Even';
      return `${k}‚ÜíP:${v.P || 0},B:${v.B || 0}‚Üí<b>${f}</b> (${t})<br>`;
    }).join('') || "No patterns";
    let predictionPatterns = "No patterns influencing prediction";
    if (p.predict !== 'None') {
      for (let n = Math.min(6, r.length); n >= 2; n--) {
        const key = r.slice(-n + 1).join('');
        if (pM[key]) {
          const { P = 0, B = 0 } = pM[key];
          const total = P + B;
          if (total >= Math.max(3, n)) {
            const reliability = total / (n * 2);
            predictionPatterns = `${key}‚ÜíP:${P || 0},B:${B || 0}‚Üí<b>${P * reliability > B * reliability ? 'Player' : 'Banker'}</b> (${total})`;
            break;
          }
        }
      }
    }
    document.getElementById("predictionPatternsBox").innerHTML = predictionPatterns;
  } catch (e) {
    console.error("Error in updateDisplay:", e);
    showNotification("Error updating display");
  }
  console.timeEnd("updateDisplay");
}

function saveMemoryFast() {
  console.time("saveMemoryFast");
  console.log("saveMemoryFast called via button");
  try {
    clearTimeout(sT);
    sT = setTimeout(saveMemory, 300);
  } catch (e) {
    console.error("Error in saveMemoryFast:", e);
    showNotification("Error scheduling save");
  }
  console.timeEnd("saveMemoryFast");
}

async function saveMemory() {
  console.time("saveMemory");
  console.log("saveMemory button clicked");
  try {
    // Check localStorage size to avoid quota exceeded errors
    const data = JSON.stringify({ patterns: pM, stats: { w, l, bB, sB, cB, bS, wL, sPT, sPV, sPE, sPR, bST, predictionAccuracy, volatility, peakBankroll, lowestBankroll, bankrollHistory } });
    if (data.length > 5 * 1024 * 1024) { // 5MB limit check
      console.warn("localStorage data too large, clearing old data");
      localStorage.clear();
      showNotification("Storage limit reached, cleared old data");
    }
    await new Promise(resolve => setTimeout(resolve, 0));
    localStorage.setItem('baccaratPatterns', JSON.stringify(pM));
    localStorage.setItem('baccaratStats', JSON.stringify({ w, l, bB, sB, cB, bS, wL, sPT, sPV, sPE, sPR, bST, predictionAccuracy, volatility, peakBankroll, lowestBankroll, bankrollHistory }));
  } catch (e) {
    console.error("Error saving to localStorage:", e);
    showNotification("Failed to save to cloud");
  }
  console.timeEnd("saveMemory");
}

async function loadMemory() {
  console.time("loadMemory");
  console.log("loadMemory button clicked");
  try {
    const patterns = localStorage.getItem('baccaratPatterns');
    const stats = localStorage.getItem('baccaratStats');
    if (patterns) {
      Object.assign(pM, JSON.parse(patterns));
    }
    if (stats) {
      const s = JSON.parse(stats);
      w = Number(s.w) || 0;
      l = Number(s.l) || 0;
      bB = Number(s.bB) || 0;
      sB = Number(s.sB) || 0;
      cB = Number(s.cB) || 0;
      sPT = s.sPT || 'percentage';
      sPV = Number(s.sPV) || 0;
      sPE = Number(s.sPE) || 0;
      sPR = s.sPR || false;
      bS = s.bS || { cBU: 1, tP: 0, cP: 0, pL: [] };
      bST = s.bST || 'normal';
      predictionAccuracy = s.predictionAccuracy || { correct: 0, total: 0 };
      volatility = Number(s.volatility) || 0;
      peakBankroll = Number(s.peakBankroll) || sB || 0;
      lowestBankroll = Number(s.lowestBankroll) || sB || Infinity;
      bankrollHistory.length = 0;
      bankrollHistory.push(...(Array.isArray(s.bankrollHistory) ? s.bankrollHistory : [sB]));
      Array.isArray(s.wL) && wL.push(...s.wL);
      document.getElementById("stopProfitType").value = sPT;
      document.getElementById("stopProfitInput").value = sPV || '';
      document.getElementById("betSuggestionType").value = bST;
    }
    updateDisplay();
  } catch (e) {
    console.error("Error loading from localStorage:", e);
    showNotification("Failed to load from cloud, using default values");
    localStorage.clear(); // Clear corrupted data
    w = l = 0;
    bB = sB = cB = 0;
    sPT = 'percentage';
    sPV = sPE = 0;
    sPR = false;
    bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    bST = 'normal';
    predictionAccuracy = { correct: 0, total: 0 };
    volatility = 0;
    peakBankroll = 0;
    lowestBankroll = Infinity;
    bankrollHistory.length = 0;
    document.getElementById("stopProfitType").value = sPT;
    document.getElementById("stopProfitInput").value = '';
    document.getElementById("betSuggestionType").value = bST;
    updateDisplay();
  }
  console.timeEnd("loadMemory");
}

function resetStats() {
  console.time("resetStats");
  console.log("resetStats button clicked");
  try {
    if (confirm("Reset stats?")) {
      w = l = 0;
      cB = sB;
      sPT = 'percentage';
      sPV = 0;
      sPE = 0;
      sPR = false;
      bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
      bST = 'normal';
      wL.length = 0;
      predictionAccuracy = { correct: 0, total: 0 };
      volatility = 0;
      peakBankroll = sB;
      lowestBankroll = sB;
      bankrollHistory.length = 0;
      bankrollHistory.push(sB);
      document.getElementById("stopProfitType").value = sPT;
      document.getElementById("stopProfitInput").value = '';
      document.getElementById("betSuggestionType").value = bST;
      updateDisplay();
    }
  } catch (e) {
    console.error("Error in resetStats:", e);
    showNotification("Error resetting stats");
  }
  console.timeEnd("resetStats");
}

function resetMemory() {
  console.time("resetMemory");
  console.log("resetMemory button clicked");
