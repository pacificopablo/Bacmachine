<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üí∏ BFC v3.4</title>
  <style>
body{font-family:'Segoe UI',sans-serif;background:#f4f6f8;margin:0;padding:20px;color:#222}h1{text-align:center;margin-bottom:20px;font-size:28px;color:#333}.flex-row{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:10px 0}button{padding:10px 20px;border:none;background:#007bff;color:#fff;border-radius:10px;cursor:pointer;font-weight:600;transition:background .3s}button:hover{background:#0056b3}#resetBetBtn{background:#6c757d}input[type=number],select{padding:10px;font-size:16px;border:1px solid #ccc;border-radius:8px;width:150px}label{font-size:16px;display:flex;align-items:center;gap:6px}.section{text-align:center;margin:12px 0;font-size:18px;font-weight:700}.result{display:inline-block;padding:6px 14px;border-radius:8px;margin:2px;font-weight:700}.player{background:#cce4ff;color:#004085}.banker{background:#ffdada;color:#721c24}.scroll-box{max-height:300px;overflow-y:auto;background:#fff;border:1px solid #ccc;padding:12px;font-size:14px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.05);margin-top:20px}.stat-box{background:#fff;border-radius:10px;padding:15px;box-shadow:0 2px 8px rgba(0,0,0,.1);display:inline-block;text-align:center;margin-top:10px}.bet-controls{margin-bottom:1rem;display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center;width:100%;max-width:90vw}.cycle-reset{color:#28a745;font-weight:700}
  </style>
</head>
<body>
  <h1>üí∏ BFC v3.4</h1>
  <div class="flex-row">
    <button onclick="addResult('P')">Player</button>
    <button onclick="addResult('B')">Banker</button>
    <button onclick="undo()">Undo</button>
  </div>
  <div class="section" id="history"></div>
  <div class="section" id="prediction">AI Prediction: Waiting...</div>
  <div class="section" id="streakInfo"></div>
  <div class="section" id="betSuggestion"></div>
  <div class="section" id="currentWager">üíµ Wager: 0</div>
  <div class="section" id="bankrollDisplay">üíº Balance: - | Profit: -</div>
  <div class="flex-row">
    <input type="number" id="bankrollInput" placeholder="Bankroll">
    <input type="number" id="basebetInput" placeholder="Unit Value">
    <select id="stopProfitType">
      <option value="currency">$</option>
      <option value="percentage">%</option>
    </select>
    <input type="number" id="stopProfitInput" placeholder="Stop Profit">
    <select id="betSuggestionType">
      <option value="conservative">Conservative</option>
      <option value="normal">Normal</option>
      <option value="aggressive">Aggressive</option>
    </select>
    <button onclick="setBankroll()">Set</button>
  </div>
  <div class="bet-controls">
    <button id="resetBetBtn" onclick="resetBet()">Reset Bet</button>
  </div>
  <div class="flex-row">
    <button onclick="saveMemory()">üíæ</button>
    <button onclick="loadMemory()">üì•</button>
    <button onclick="resetStats()">üîÑ</button>
    <button onclick="resetMemory()">üß†</button>
  </div>
  <div class="stat-box">
    ‚úÖ <span id="wins">0</span> | ‚ùå <span id="losses">0</span> | üìä <span id="accuracy">0%</span>
  </div>
  <div class="scroll-box">
    <h3>üß† Patterns</h3>
    <div id="patternMemoryBox">No patterns</div>
  </div>
  <script>
const r = [], pM = {}, pH = [], wL = [];
let w = 0, l = 0, bB = 0, sB = 0, cB = 0, sPT = 'percentage', sPV = 0, sPE = 0, sPR = false, bST = 'normal';
let predictionAccuracy = { correct: 0, total: 0 }, volatility = 0;
let bS = { cBU: 1, tP: 0, cP: 0, pL: [] }, sT = null;

function setBankroll() {
  console.log("setBankroll called");
  const b = parseFloat(document.getElementById("bankrollInput").value);
  const u = parseFloat(document.getElementById("basebetInput").value);
  const sP = parseFloat(document.getElementById("stopProfitInput").value) || 0;
  sPT = document.getElementById("stopProfitType").value;
  bST = document.getElementById("betSuggestionType").value;
  if (isNaN(b) || b <= 0 || isNaN(u) || u <= 0) return alert("Invalid bankroll/unit value");
  if (sP < 0) return alert("Invalid stop profit");
  sB = b;
  bB = u;
  sPV = sP;
  sPE = sPT === 'percentage' ? sP / 100 * b : sP;
  cB = b;
  sPR = false;
  bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
  w = l = 0;
  wL.length = 0;
  predictionAccuracy = { correct: 0, total: 0 };
  volatility = 0;
  updateDisplay();
}

function addResult(v) {
  console.log("addResult called with value:", v);
  if (!bB || !sB) return alert("Set bankroll/unit first");
  if (sPR) return alert("Stop profit reached");
  const p = hybridPrediction();
  const g = getWager(p.confidence);
  if (g > cB) return alert("Insufficient balance");
  if (r.length >= 2) {
    const lastTwo = r.slice(-1)[0] !== v;
    const recent = r.slice(-5).concat([v]);
    let switches = 0;
    for (let i = 1; i < recent.length; i++) {
      if (recent[i] !== recent[i - 1]) switches++;
    }
    volatility = switches / (recent.length - 1);
  }
  r.push(v);
  learn(v);
  if (p.confidence > 60) {
    pH.push(p.predict);
    const correct = p.predict[0] === v;
    predictionAccuracy.total++;
    if (correct) predictionAccuracy.correct++;
    correct ? (handleWin(p.predict), wL.push('win')) : (handleLoss(), wL.push('loss'));
  } else {
    pH.push(null);
    wL.push(null);
  }
  if (sPE > 0 && cB - sB >= sPE) sPR = true;
  saveMemoryFast();
  updateDisplay();
}

function handleWin(v) {
  console.log("handleWin called with value:", v);
  const u = bB;
  const wU = Math.min(bB * [1, 2, 3, 5, 7][Math.min(bS.pL.length, 4)], cB) / bB;
  const p = v === 'Banker' ? wU * 0.95 : wU;
  bS.tP += p;
  bS.cP += p;
  cB += p * u;
  w++;
  if (bS.cP >= 1) {
    bS.cBU = 1;
    bS.cP = 0;
    bS.pL = [];
  } else {
    bS.pL.length > 0 && bS.pL.pop();
    bS.cBU = (bS.pL.length > 0 ? bS.pL[bS.pL.length - 1] : 1) + 1;
  }
}

function handleLoss() {
  console.log("handleLoss called");
  const u = bB;
  const wU = Math.min(bB * [1, 2, 3, 5, 7][Math.min(bS.pL.length, 4)], cB) / bB;
  bS.tP -= wU;
  bS.cP -= wU;
  bS.pL.push(wU);
  cB -= wU * u;
  l++;
}

function resetBet() {
  console.log("resetBet called");
  if (confirm("Reset bet?")) {
    bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    updateDisplay();
  }
}

function undo() {
  console.log("undo called");
  const v = r.pop();
  if (!v) return;
  unlearn(v);
  const p = pH.pop();
  if (p !== null) {
    const o = wL.pop();
    predictionAccuracy.total--;
    if (o === 'win') predictionAccuracy.correct--;
    const u = bB;
    const wU = Math.min(bB * [1, 2, 3, 5, 7][Math.min(bS.pL.length, 4)], cB) / bB;
    if (o === 'win') {
      const t = p === 'Banker' ? wU * 0.95 : wU;
      bS.tP -= t;
      bS.cP -= t;
      cB -= t * u;
      w--;
      o === 'win' && bS.cP < 1 && bS.pL.push(wU);
      bS.cBU = (bS.pL.length > 0 ? bS.pL[bS.pL.length - 1] : 1) + 1;
    } else if (o === 'loss') {
      bS.tP += wU;
      bS.cP += wU;
      bS.pL.pop();
      cB += wU * u;
      l--;
      bS.cBU = bS.pL.length > 0 ? bS.pL[bS.pL.length - 1] + 1 : 1;
    }
  }
  if (r.length >= 2) {
    const recent = r.slice(-5);
    let switches = 0;
    for (let i = 1; i < recent.length; i++) {
      if (recent[i] !== recent[i - 1]) switches++;
    }
    volatility = switches / (recent.length - 1);
  } else {
    volatility = 0;
  }
  sPR = sPE > 0 && cB - sB >= sPE;
  saveMemoryFast();
  updateDisplay();
}

function learn(v) {
  for (let n = 2; n <= 6; n++) {
    if (r.length >= n) {
      const k = r.slice(-n, -1).join('');
      if (!pM[k]) pM[k] = { P: 0, B: 0 };
      pM[k][v]++;
    }
  }
}

function unlearn(v) {
  for (let n = 2; n <= 6; n++) {
    if (r.length >= n - 1) {
      const k = r.slice(-n + 1, -1).join('');
      pM[k] && (pM[k][v] = Math.max(0, pM[k][v] - 1));
    }
  }
}

function hybridPrediction() {
  const patternVote = getPatternVote();
  const trendVote = getTrendVote();
  const derivedVote = getDerivedVote();
  const weights = {
    pattern: r.length >= 5 ? 0.5 : 0.3,
    trend: r.length >= 3 && volatility < 0.6 ? 0.3 : 0.2,
    derived: 0.2
  };
  const votes = [
    { vote: patternVote, weight: weights.pattern },
    { vote: trendVote, weight: weights.trend },
    { vote: derivedVote, weight: weights.derived }
  ].filter(v => v.vote !== null);
  if (!votes.length) {
    return { predict: 'None', confidence: 0 };
  }
  let playerScore = 0, bankerScore = 0;
  votes.forEach(({ vote, weight }) => {
    if (vote === 'Player') playerScore += weight;
    else if (vote === 'Banker') bankerScore += weight;
  });
  const baseConfidence = Math.round(Math.max(playerScore, bankerScore) / votes.reduce((sum, v) => sum + v.weight, 0) * 100);
  const accuracyAdjustment = predictionAccuracy.total > 10 ? predictionAccuracy.correct / predictionAccuracy.total : 1;
  const confidence = Math.min(baseConfidence * accuracyAdjustment, 100);
  return {
    predict: playerScore > bankerScore ? 'Player' : 'Banker',
    confidence: confidence
  };
}

function getPatternVote() {
  for (let n = Math.min(6, r.length); n >= 2; n--) {
    const key = r.slice(-n + 1).join('');
    if (pM[key]) {
      const { P = 0, B = 0 } = pM[key];
      const total = P + B;
      if (total >= Math.max(3, n)) {
        const reliability = total / (n * 2);
        return P * reliability > B * reliability ? 'Player' : 'Banker';
      }
    }
  }
  return null;
}

function getTrendVote() {
  const lastN = r.slice(-4);
  if (lastN.length < 3) return null;
  let streak = 1;
  for (let i = lastN.length - 1; i > 0; i--) {
    if (lastN[i] === lastN[i - 1]) streak++;
    else break;
  }
  if (streak >= 3) {
    return lastN[0] === 'P' ? 'Player' : 'Banker';
  }
  const isAlternating = lastN.length >= 4 && lastN[0] !== lastN[1] && lastN[1] !== lastN[2] && lastN[2] !== lastN[3];
  if (isAlternating) {
    return lastN[lastN.length - 1] === 'P' ? 'Banker' : 'Player';
  }
  return null;
}

function getDerivedVote() {
  const [a, b] = r.slice(-2);
  if (!a || !b) return null;
  if (volatility < 0.4) {
    return b === 'P' ? 'Player' : 'Banker';
  }
  return a === b ? (b === 'P' ? 'Banker' : 'Player') : (b === 'P' ? 'Player' : 'Banker');
}

function getWager(c) {
  if (!bB || c <= 60 || sPR) return 0;
  const m = {
    conservative: [1, 1.5, 2, 3, 4],
    normal: [1, 2, 3, 5, 7],
    aggressive: [1, 3, 5, 8, 12]
  }[bST];
  const d = Math.min(bS.pL.length, m.length - 1);
  return Math.min(bB * m[d], cB);
}

function updateDisplay() {
  document.getElementById("history").innerHTML = r.slice(-10).map(v => `<span class="result ${v === 'P' ? 'player' : 'banker'}">${v}</span>`).join('');
  const p = hybridPrediction();
  document.getElementById("prediction").innerText = sPR ? "üö® Stop Profit Reached!" : p.confidence > 60 ? `Bet ${p.predict} (${p.confidence.toFixed(1)}%)` : "Waiting...";
  document.getElementById("betSuggestion").innerText = sPR ? "" : p.confidence > 75 ? "üí∞ Aggressive" : p.confidence > 65 ? "üéØ Normal" : p.confidence > 60 ? "üí° Conservative" : "";
  document.getElementById("streakInfo").innerText = sPR ? "" : wL.slice(-3).every(v => v === 'loss') ? `üßä Cold Streak - Losses: ${bS.pL.length}` : wL.slice(-3).every(v => v === 'win') ? `üî• Hot Streak` : "";
  document.getElementById("currentWager").innerText = `üíµ Wager: ${getWager(p.confidence).toFixed(2)}`;
  document.getElementById("wins").innerText = w;
  document.getElementById("losses").innerText = l;
  const t = w + l;
  document.getElementById("accuracy").innerText = `${t ? (w / t * 100).toFixed(1) : 0}%`;
  const pL = bS.pL.length > 0 ? bS.pL.join(', ') : 'None';
  const sPD = sPV > 0 ? sPT === 'percentage' ? `${sPV}% ($${sPE.toFixed(2)})` : `$${sPV.toFixed(2)}` : 'Not Set';
  document.getElementById("bankrollDisplay").innerHTML = sB ? `üíº Balance: ${cB.toFixed(2)} | Profit: ${(cB - sB).toFixed(2)}<br>Bet: $${(bS.cBU * bB).toFixed(2)} (${bS.cBU} units)<br>Losses: ${pL}<br><span class="${bS.cP >= 1 ? 'cycle-reset' : ''}">Cycle: $${(bS.cP * bB).toFixed(2)}</span><br>Total: $${(bS.tP * bB).toFixed(2)}<br>Stop: ${sPD} | ${sPR ? 'üö® Reached' : 'Active'}` : '';
  document.getElementById("patternMemoryBox").innerHTML = Object.entries(pM).map(([k, v]) => {
    const t = (v.P || 0) + (v.B || 0);
    const f = v.P > v.B ? 'Player' : v.B > v.P ? 'Banker' : 'Even';
    return `${k}‚ÜíP:${v.P || 0},B:${v.B || 0}‚Üí<b>${f}</b> (${t})<br>`;
  }).join('') || "No patterns";
}

async function saveMemoryFast() {
  console.log("saveMemoryFast called");
  clearTimeout(sT);
  sT = setTimeout(saveMemory, 300);
}

async function saveMemory() {
  console.log("saveMemory called");
  try {
    localStorage.setItem('baccaratPatterns', JSON.stringify(pM));
    localStorage.setItem('baccaratStats', JSON.stringify({ w, l, bB, sB, cB, bS, wL, sPT, sPV, sPE, sPR, bST, predictionAccuracy, volatility }));
  } catch (e) {
    console.error("Error saving to localStorage:", e);
    alert("Error saving to cloud");
  }
}

async function loadMemory() {
  console.log("loadMemory called");
  try {
    Object.assign(pM, JSON.parse(localStorage.getItem('baccaratPatterns') || '{}'));
    const s = JSON.parse(localStorage.getItem('baccaratStats') || '{}');
    w = Number(s.w) || 0;
    l = Number(s.l) || 0;
    bB = Number(s.bB) || 0;
    sB = Number(s.sB) || 0;
    cB = Number(s.cB) || 0;
    sPT = s.sPT || 'percentage';
    sPV = Number(s.sPV) || 0;
    sPE = Number(s.sPE) || 0;
    sPR = s.sPR || false;
    bS = s.bS || { cBU: 1, tP: 0, cP: 0, pL: [] };
    bST = s.bST || 'normal';
    predictionAccuracy = s.predictionAccuracy || { correct: 0, total: 0 };
    volatility = Number(s.volatility) || 0;
    Array.isArray(s.wL) && wL.push(...s.wL);
    document.getElementById("stopProfitType").value = sPT;
    document.getElementById("stopProfitInput").value = sPV || '';
    document.getElementById("betSuggestionType").value = bST;
    updateDisplay();
  } catch (e) {
    console.error("Error loading from localStorage:", e);
    alert("Error loading from cloud");
  }
}

function resetStats() {
  console.log("resetStats called");
  if (confirm("Reset stats?")) {
    w = l = 0;
    cB = sB;
    sPT = 'percentage';
    sPV = 0;
    sPE = 0;
    sPR = false;
    bS = { cBU: 1, tP: 0, cP: 0, pL: [] };
    bST = 'normal';
    wL.length = 0;
    predictionAccuracy = { correct: 0, total: 0 };
    volatility = 0;
    document.getElementById("stopProfitType").value = sPT;
    document.getElementById("stopProfitInput").value = '';
    document.getElementById("betSuggestionType").value = bST;
    updateDisplay();
  }
}

function resetMemory() {
  console.log("resetMemory called");
  if (confirm("Reset patterns?")) {
    for (let k in pM) delete pM[k];
    updateDisplay();
    saveMemoryFast();
  }
}

// Ensure DOM is loaded before running loadMemory
document.addEventListener('DOMContentLoaded', () => {
  console.log("DOM loaded, calling loadMemory");
  loadMemory();
});
  </script>
</body>
